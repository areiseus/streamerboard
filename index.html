<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Grid Layout</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* [ê¸°ë³¸ ìŠ¤íƒ€ì¼] */
        body { margin: 0; background: #f4f6f8; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
        .container { width: 100%; min-height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; }

        .admin-link { position: fixed; top: 20px; right: 20px; font-size: 2rem; text-decoration: none; opacity: 0.5; z-index: 1000; }
        .admin-link:hover { opacity: 1; }

        /* [ìƒë‹¨: ë©”ì¸ ì˜ì—­] */
        #main-area {
            position: relative;
            width: 100%;
            height: 100vh; 
            overflow: auto; /* ë‚´ìš©ì´ ë§ìœ¼ë©´ ìŠ¤í¬ë¡¤ */
        }
        
        /* í’ì„  ë ˆì´ì–´ (SVG) */
        svg {
            width: 2000px; /* ì¶©ë¶„íˆ ë„“ê²Œ ì¡ìŒ (ìŠ¤í¬ë¡¤ ëŒ€ì‘) */
            height: 2000px;
            position: absolute; top: 0; left: 0; z-index: 1;
        }
        
        /* ì¹´ë“œ ë ˆì´ì–´ */
        #card-overlay {
            width: 2000px; 
            height: 2000px; 
            position: absolute; top: 0; left: 0; z-index: 2;
        }

        /* [í•˜ë‹¨: ë¯¸ë¶„ë¥˜ ì˜ì—­] */
        #footer-area {
            position: relative; z-index: 10;
            width: 90%; max-width: 1200px;
            background: #fff; border-radius: 20px;
            margin: 50px 0; padding: 30px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border: 2px dashed #ccc;
        }
        .footer-title { font-size: 1.2rem; font-weight: bold; color: #555; margin-bottom: 20px; }
        .no-group-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }

        /* [ì¹´ë“œ ìŠ¤íƒ€ì¼] */
        .card {
            position: absolute; /* ê·¸ë¦¬ë“œ ë°°ì¹˜ìš© */
            width: 100px; height: 130px; /* ê³ ì • í¬ê¸° */
            background: #fff; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 15px; box-sizing: border-box;
            border: 2px solid transparent; cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.05); z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        /* ë¯¸ë¶„ë¥˜ ì˜ì—­ ì¹´ë“œëŠ” ìƒëŒ€ ìœ„ì¹˜ */
        .no-group-grid .card { position: relative; left: auto !important; top: auto !important; }

        .profile-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #eee; margin-bottom: 10px; }
        
        .pf-badge {
            position: absolute; top: 65px; right: 15px;
            width: 20px; height: 20px; border-radius: 50%;
            color: #fff; font-size: 10px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid #fff;
        }
        .soop { background: #42C769; } .chzzk { background: #00E59D; color:#333; }

        .name-tag { font-size: 0.9rem; font-weight: bold; color: #333; width: 90px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .is-live { border-color: #ff4757; background: #fff5f5; }
        .is-live .profile-img { border-color: #ff4757; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,71,87,0.6); } 70% { box-shadow: 0 0 0 8px rgba(255,71,87,0); } 100% { box-shadow: 0 0 0 0 rgba(255,71,87,0); } }

        /* [í’ì„  ìŠ¤íƒ€ì¼] */
        .group-hull {
            fill-opacity: 0.1; stroke-linejoin: round; stroke-linecap: round; mix-blend-mode: multiply;
        }
        .group-label {
            font-size: 14px; font-weight: 900; fill: #444; text-anchor: middle;
            text-shadow: 2px 2px 0 #fff; pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="admin.html" class="admin-link">âš™ï¸</a>

    <div id="main-area">
        <svg id="svg-layer"></svg>
        <div id="card-overlay"></div>
    </div>

    <div id="footer-area" style="display:none;">
        <div class="footer-title">ğŸ“‚ ë¯¸ë¶„ë¥˜ ìŠ¤íŠ¸ë¦¬ë¨¸ (<span id="no-group-cnt">0</span>)</div>
        <div id="no-group-grid" class="no-group-grid"></div>
    </div>
</div>

<script>
    // [ì„¤ì •: ê·¸ë¦¬ë“œ í¬ê¸°]
    const CELL_W = 110; // ì¹´ë“œí­(100) + ê°„ê²©(10)
    const CELL_H = 140; // ì¹´ë“œë†’ì´(130) + ê°„ê²©(10)
    const OFFSET_X = window.innerWidth / 2; // ì‹œì‘ì  (í™”ë©´ ì¤‘ì•™)
    const OFFSET_Y = window.innerHeight / 2;

    async function init() {
        const res = await fetch('/api/get_list');
        const data = await res.json();
        if (!data || data.length === 0) return;

        // 1. ê·¸ë£¹ ìœ ë¬´ ë¶„ë¦¬
        const gridNodes = [];
        const noGroupNodes = [];

        data.forEach(m => {
            m._groups = parseGroups(m);
            if (m._groups.length > 0) gridNodes.push(m);
            else noGroupNodes.push(m);
        });

        // 2. ë¯¸ë¶„ë¥˜ ì²˜ë¦¬
        renderNoGroup(noGroupNodes);

        // 3. ê·¸ë¦¬ë“œ ìë™ ë°°ì¹˜ ì‹¤í–‰
        if(gridNodes.length > 0) {
            runPhysicsAndSnapToGrid(gridNodes);
        }
        
        checkLive(data);
    }

    // [í•µì‹¬ ë¡œì§] ë¬¼ë¦¬ ì—”ì§„ìœ¼ë¡œ ê´€ê³„ ê³„ì‚° -> ê·¸ë¦¬ë“œì— ê°•ì œ ìŠ¤ëƒ…
    function runPhysicsAndSnapToGrid(nodes) {
        // (1) ê·¸ë£¹ ì •ë³´ ìˆ˜ì§‘
        const groups = {};
        nodes.forEach(node => {
            node._groups.forEach(gName => {
                if(!groups[gName]) groups[gName] = [];
                groups[gName].push(node);
            });
            // ì´ˆê¸° ìœ„ì¹˜ ëœë¤
            node.x = 0 + Math.random(); 
            node.y = 0 + Math.random();
        });

        // (2) ë¬¼ë¦¬ ì—”ì§„ ì‹œë®¬ë ˆì´ì…˜ (í™”ë©´ì— ì•ˆ ê·¸ë¦¼, ë°ì´í„°ë§Œ ê³„ì‚°)
        // ëª©ì : "ëˆ„ê°€ ëˆ„êµ¬ ì˜†ì— ìˆì–´ì•¼ í•˜ëŠ”ê°€"ë§Œ ê³„ì‚°
        const simulation = d3.forceSimulation(nodes)
            .force("charge", d3.forceManyBody().strength(-30)) // ì„œë¡œ ì ë‹¹íˆ ë°€ì–´ëƒ„
            .force("collide", d3.forceCollide(1)) // ê²¹ì¹¨ ë°©ì§€ (ì•½í•˜ê²Œ)
            
            // **ì¤‘ìš”: ê·¸ë£¹ ì¤‘ì‹¬ìœ¼ë¡œ ë‹¹ê¸°ëŠ” í˜**
            .force("group", alpha => {
                Object.keys(groups).forEach(gName => {
                    const members = groups[gName];
                    if(!members.length) return;
                    
                    // ê·¸ë£¹ ë©¤ë²„ë“¤ì˜ í‰ê·  ìœ„ì¹˜ ê³„ì‚° (ë¬´ê²Œì¤‘ì‹¬)
                    let cx = 0, cy = 0;
                    members.forEach(m => { cx += m.x; cy += m.y; });
                    cx /= members.length;
                    cy /= members.length;

                    // ê·¸ë£¹ ë©¤ë²„ë“¤ì„ ë¬´ê²Œì¤‘ì‹¬ìœ¼ë¡œ ë‹¹ê¹€ -> ê°™ì€ ê·¸ë£¹ë¼ë¦¬ ë­‰ì¹¨
                    // êµì§‘í•© ë©¤ë²„ëŠ” Aê·¸ë£¹ ì¤‘ì‹¬ê³¼ Bê·¸ë£¹ ì¤‘ì‹¬ ì–‘ìª½ì—ì„œ ë‹¹ê¸°ë¯€ë¡œ 'ê°€ìš´ë°'ì— ìœ„ì¹˜í•¨ (ì¡°ê±´ 2)
                    const strength = 0.5 * alpha;
                    members.forEach(m => {
                        m.vx += (cx - m.x) * strength;
                        m.vy += (cy - m.y) * strength;
                    });
                });
            })
            .stop(); // ìë™ ì‹œì‘ ë°©ì§€

        // (3) ì‹œë®¬ë ˆì´ì…˜ 'ë¹¨ë¦¬ê°ê¸°' (Pre-calculate)
        // 300í”„ë ˆì„ ì •ë„ ë¯¸ë¦¬ ëŒë ¤ì„œ ì•ˆì •í™”ëœ ìœ„ì¹˜ë¥¼ ì°¾ìŒ
        for (let i = 0; i < 300; ++i) simulation.tick();

        // (4) ê·¸ë¦¬ë“œ ìŠ¤ëƒ… (Grid Snapping)
        // ë¬¼ë¦¬ ì—”ì§„ì´ ì°¾ì€ ì¢Œí‘œ(x,y)ë¥¼ ê°€ì¥ ê°€ê¹Œìš´ ë¹ˆ ê·¸ë¦¬ë“œ ì¹¸(row, col)ìœ¼ë¡œ ë³€í™˜
        const occupied = new Set(); // ì´ë¯¸ ì°¨ì§€ëœ ì¹¸ ê¸°ë¡
        const finalPositions = [];

        // ì¤‘ì‹¬ì—ì„œ ê°€ê¹Œìš´ ìˆœì„œëŒ€ë¡œ ë°°ì¹˜ (ê·¸ë˜ì•¼ ì¤‘ì•™ì´ ê½‰ ì°¸)
        nodes.sort((a, b) => (a.x**2 + a.y**2) - (b.x**2 + b.y**2));

        nodes.forEach(node => {
            // ë¬¼ë¦¬ ì—”ì§„ ì¢Œí‘œë¥¼ ê·¸ë¦¬ë“œ ì¸ë±ìŠ¤ë¡œ ë³€í™˜ (ë°˜ì˜¬ë¦¼)
            let col = Math.round(node.x / 10); // ë¬¼ë¦¬ì—”ì§„ ì¢Œí‘œê³„ ìŠ¤ì¼€ì¼ë§
            let row = Math.round(node.y / 10);

            // í•´ë‹¹ ì¹¸ì´ ë¹„ì–´ìˆì„ ë•Œê¹Œì§€ ë‚˜ì„ í˜•(Spiral)ìœ¼ë¡œ ì£¼ë³€ íƒìƒ‰
            // (ì¡°ê±´ 1, 6: ë¹ˆí‹ˆì—†ì´ ë°°ì¹˜)
            let radius = 0;
            let found = false;
            
            // ë‚˜ì„ í˜• íƒìƒ‰ ì•Œê³ ë¦¬ì¦˜
            while (!found) {
                // í˜„ì¬ radius ë²”ìœ„ ë‚´ì˜ ì£¼ë³€ ì¹¸ ê²€ì‚¬
                for (let r = -radius; r <= radius; r++) {
                    for (let c = -radius; c <= radius; c++) {
                        const checkCol = col + c;
                        const checkRow = row + r;
                        const key = `${checkCol},${checkRow}`;
                        
                        if (!occupied.has(key)) {
                            // ë¹ˆì¹¸ ì°¾ìŒ!
                            occupied.add(key);
                            node.gridCol = checkCol;
                            node.gridRow = checkRow;
                            found = true;
                            // ì‹¤ì œ í™”ë©´ ì¢Œí‘œ í™•ì •
                            node.finalX = OFFSET_X + checkCol * CELL_W;
                            node.finalY = OFFSET_Y + checkRow * CELL_H;
                            break; // 2ì¤‘ í¬ë¬¸ íƒˆì¶œ
                        }
                    }
                    if(found) break;
                }
                radius++; // ëª» ì°¾ìœ¼ë©´ ë²”ìœ„ ë„“í˜
            }
        });

        // (5) í™”ë©´ ê·¸ë¦¬ê¸°
        renderCards(nodes);
        renderBalloons(groups);
    }

    function renderCards(nodes) {
        const overlay = document.getElementById('card-overlay');
        nodes.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', d.id);
            // ê³„ì‚°ëœ ê·¸ë¦¬ë“œ ì¢Œí‘œì— ì •í™•íˆ ë°°ì¹˜ (ì¡°ê±´ 6)
            card.style.left = (d.finalX - 50) + "px"; // width ì ˆë°˜ ë³´ì •
            card.style.top = (d.finalY - 65) + "px"; // height ì ˆë°˜ ë³´ì •
            
            const isSoop = (d.platform === 'soop' || d.platform === 'afreeca');
            card.innerHTML = `
                <img src="${d.profile_img || 'https://via.placeholder.com/70'}" class="profile-img">
                <div class="pf-badge ${isSoop?'soop':'chzzk'}">${isSoop?'S':'C'}</div>
                <div class="name-tag">${d.nickname}</div>
            `;
            card.onclick = () => window.open(isSoop ? `https://play.afreecatv.com/${d.id}` : `https://chzzk.naver.com/live/${d.id}`);
            overlay.appendChild(card);
        });
    }

    function renderBalloons(groups) {
        const svg = d3.select("#svg-layer");
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        // [ì¡°ê±´ 3, 4] ì¸ì›ìˆ˜ ì ì€ ê·¸ë£¹ì´ ìœ„ì— ì˜¤ë„ë¡ ì •ë ¬?
        // -> SVGëŠ” ë‚˜ì¤‘ì— ê·¸ë¦° ê²Œ ìœ„ì— ì˜´. 
        // -> ë”°ë¼ì„œ "í° ê·¸ë£¹(ë°°ê²½)"ì„ ë¨¼ì € ê·¸ë¦¬ê³  "ì‘ì€ ê·¸ë£¹(ì „ê²½)"ì„ ë‚˜ì¤‘ì— ê·¸ë ¤ì•¼ í•¨.
        // -> Size ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬ (í°ê±° -> ì‘ì€ê±°)
        const sortedGroupNames = Object.keys(groups).sort((a, b) => groups[b].length - groups[a].length);

        sortedGroupNames.forEach(gName => {
            const members = groups[gName];
            
            // Hull í¬ì¸íŠ¸ ê³„ì‚° (ì¡°ê±´ 7: ì™„ì „ í¬í•¨)
            // ë©¤ë²„ë“¤ì˜ ê·¸ë¦¬ë“œ ìœ„ì¹˜(finalX, finalY)ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ë„¤ ëª¨ì„œë¦¬ ì¢Œí‘œ ìˆ˜ì§‘
            let points = [];
            const padding = 15; // í’ì„  ì—¬ìœ  ê³µê°„
            const halfW = 50 + padding;
            const halfH = 65 + padding;

            members.forEach(m => {
                points.push([m.finalX - halfW, m.finalY - halfH]); // ì¢Œìƒ
                points.push([m.finalX + halfW, m.finalY - halfH]); // ìš°ìƒ
                points.push([m.finalX + halfW, m.finalY + halfH]); // ìš°í•˜
                points.push([m.finalX - halfW, m.finalY + halfH]); // ì¢Œí•˜
            });

            const hull = d3.polygonHull(points);
            if(hull) {
                const color = colorScale(gName);
                
                // ë‘¥ê·¼ ê³¡ì„  ì²˜ë¦¬
                const line = d3.line().curve(d3.curveCatmullRomClosed.alpha(0.5));

                const path = svg.append("path")
                    .attr("d", line(hull))
                    .attr("class", "group-hull")
                    .attr("fill", color)
                    .attr("stroke", color)
                    // [ì¡°ê±´ 5] ì¸ì›ì´ ë§ì„ìˆ˜ë¡(ë¨¼ì € ê·¸ë ¤ì§ˆìˆ˜ë¡) ì„ ì„ ì¡°ê¸ˆ ë” ë‘ê»ê²Œ
                    .attr("stroke-width", 10 + members.length);

                // ë¼ë²¨
                const topY = d3.min(hull, d => d[1]);
                const centerX = d3.mean(hull, d => d[0]);
                
                svg.append("text")
                    .attr("class", "group-label")
                    .attr("x", centerX)
                    .attr("y", topY - 10) // í’ì„  ìœ„ìª½
                    .text(gName);
            }
        });
    }

    // [í•˜ë‹¨ ë¯¸ë¶„ë¥˜]
    function renderNoGroup(list) {
        const area = document.getElementById('footer-area');
        if(list.length === 0) return;
        area.style.display = 'block';
        document.getElementById('no-group-cnt').innerText = list.length;
        
        const grid = document.getElementById('no-group-grid');
        list.forEach(d => {
            const div = document.createElement('div');
            div.className = 'card';
            div.style.position = 'relative'; // ìƒëŒ€ì¢Œí‘œ
            div.style.transform = 'none';
            div.setAttribute('data-id', d.id);
            // (ë‚´ìš© ì±„ìš°ê¸° ìƒëµ - ìœ„ì™€ ë™ì¼)
            const isSoop = d.platform==='soop';
            div.innerHTML = `<img src="${d.profile_img}" class="profile-img"><div class="pf-badge ${isSoop?'soop':'chzzk'}">${isSoop?'S':'C'}</div><div class="name-tag">${d.nickname}</div>`;
            grid.appendChild(div);
        });
    }

    // ê·¸ë£¹ íŒŒì‹±
    function parseGroups(m) {
        const set = new Set();
        if(m.group_name) m.group_name.split(',').forEach(g=> { if(g.trim()) set.add(g.trim()) });
        ['group_1','group_2','group_3'].forEach(k => { if(m[k] && m[k].trim()) set.add(m[k].trim()) });
        return Array.from(set);
    }

    async function checkLive(data) { /* (ê¸°ì¡´ê³¼ ë™ì¼í•˜ì—¬ ìƒëµ, ì‹¤ì œ ì ìš©ì‹œì—” í¬í•¨í•˜ì„¸ìš”) */ }
    
    init();
</script>
