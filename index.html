<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Live Board</title>
    <style>
        /* [ê¸°ë³¸ ì„¤ì •] */
        body { margin: 0; background: #f0f2f5; font-family: 'Pretendard', sans-serif; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; position: relative; }
        
        h1 { text-align: center; margin-bottom: 40px; color: #222; }

        /* [í’ì„  ë ˆì´ì•„ì›ƒ ì»¨í…Œì´ë„ˆ] */
        #board {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* í’ì„  ì‚¬ì´ ê°„ê²© */
            justify-content: center; /* ê°€ìš´ë° ì •ë ¬ */
            align-items: flex-start;
        }

        /* [í•µì‹¬: í’ì„  ìŠ¤íƒ€ì¼ (Balloon)] */
        .balloon {
            background: #fff;
            border: 3px solid #000; /* ê·¸ë¦¼ì²˜ëŸ¼ êµµì€ í…Œë‘ë¦¬ */
            border-radius: 30px;    /* ë‘¥ê¸€ë‘¥ê¸€í•˜ê²Œ */
            padding: 25px;
            min-width: 200px;
            max-width: 400px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1); /* ì•½ê°„ì˜ ì…ì²´ê° */
            position: relative;
            transition: transform 0.2s;
        }
        .balloon:hover { transform: translateY(-5px); }

        /* í’ì„  ì œëª© (ê·¸ë£¹ ì´ë¦„) */
        .balloon-title {
            font-size: 1.2rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 10px;
        }

        /* ë©¤ë²„ë“¤ì´ ë“¤ì–´ê°ˆ ê·¸ë¦¬ë“œ */
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        
        /* [ì¹´ë“œ(ë©¤ë²„) ìŠ¤íƒ€ì¼] */
        .card { 
            width: 90px;
            text-align: center; cursor: pointer; 
            transition: 0.2s; position: relative; 
        }
        .card:hover .profile-img { transform: scale(1.1); border-color: #333; }
        
        /* ë¼ì´ë¸Œ ìƒíƒœ íš¨ê³¼ */
        .card.is-live .profile-img { 
            border-color: #ff4757; 
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
            animation: pulse 2s infinite;
        }
        
        .profile-img { 
            width: 70px; height: 70px; border-radius: 50%; 
            background: #eee; object-fit: cover; margin-bottom: 8px; 
            border: 3px solid #ddd; transition: 0.2s;
        }

        .name { 
            font-size: 0.9rem; font-weight: bold; color: #333;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;
        }
        
        .badge { 
            display: inline-block; font-size: 0.7rem; padding: 2px 6px; 
            border-radius: 4px; color: #fff; font-weight: bold; margin-bottom: 4px; 
        }
        .soop { background: #42C769; } .chzzk { background: #00E59D; color:#111; }
        
        .status-text { font-size: 0.8rem; color: #888; margin-top: 2px;}

        /* ê´€ë¦¬ì ë§í¬ */
        .admin-link { 
            position: absolute; top: 0; right: 0; 
            font-size: 1.5rem; text-decoration: none; cursor: pointer; opacity: 0.3; transition: 0.3s;
        }
        .admin-link:hover { opacity: 1; transform: rotate(90deg); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸˆ Streamer Groups</h1>
    <a href="admin.html" class="admin-link" title="ê´€ë¦¬ì í˜ì´ì§€">âš™ï¸</a>
    <div id="board">
        <p style="text-align:center; width:100%; margin-top:50px;">ë¡œë”© ì¤‘...</p>
    </div>
</div>

<script>
    async function init() {
        try {
            const res = await fetch('/api/get_list');
            const data = await res.json();

            if (!data || data.length === 0) {
                document.getElementById('board').innerHTML = '<p style="text-align:center; width:100%">ë“±ë¡ëœ ìŠ¤íŠ¸ë¦¬ë¨¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // ---------------------------------------------------------
            // [í•µì‹¬ ë¡œì§ ë³€ê²½] ê·¸ë£¹ë³„ ë¶„ë¦¬ê°€ ì•„ë‹ˆë¼ "ì¡°í•©(Combination)"ë³„ ë¶„ë¦¬
            // ì˜ˆ: Aê·¸ë£¹ì—ë„ ìˆê³  Bê·¸ë£¹ì—ë„ ìˆìœ¼ë©´ -> "A + B" ë¼ëŠ” ìƒˆë¡œìš´ í‚¤ë¡œ ë¬¶ìŒ
            // ---------------------------------------------------------
            const comboGroups = {};

            data.forEach(m => {
                // 1. ì´ ì‚¬ëŒì´ ì†í•œ ëª¨ë“  ê·¸ë£¹ ìˆ˜ì§‘ (Setìœ¼ë¡œ ì¤‘ë³µì œê±°)
                const myGroups = new Set();
                
                // (êµ¬ë²„ì „ group_name ì²˜ë¦¬)
                if (m.group_name) {
                    m.group_name.split(',').forEach(g => {
                        if(g.trim()) myGroups.add(g.trim());
                    });
                }
                // (ì‹ ê·œ group_1,2,3 ì²˜ë¦¬)
                if (m.group_1 && m.group_1.trim()) myGroups.add(m.group_1.trim());
                if (m.group_2 && m.group_2.trim()) myGroups.add(m.group_2.trim());
                if (m.group_3 && m.group_3.trim()) myGroups.add(m.group_3.trim());

                if (myGroups.size === 0) myGroups.add('ë¯¸ë¶„ë¥˜');

                // 2. ê·¸ë£¹ ë¦¬ìŠ¤íŠ¸ë¥¼ ì •ë ¬í•´ì„œ 'ê³ ìœ  í‚¤' ìƒì„±
                // ì˜ˆ: ["ì´ë§¤ë°©ë‘", "ìœ ì•¤ì•„ì´"] -> "ìœ ì•¤ì•„ì´ & ì´ë§¤ë°©ë‘"
                const groupKey = Array.from(myGroups).sort().join(' & ');

                if (!comboGroups[groupKey]) comboGroups[groupKey] = [];
                comboGroups[groupKey].push(m);
            });

            render(comboGroups);
            checkLive(data);

        } catch (e) {
            console.error(e);
            document.getElementById('board').innerHTML = '<p>ë¡œë”© ì‹¤íŒ¨</p>';
        }
    }

    function render(groupedData) {
        const board = document.getElementById('board');
        board.innerHTML = '';

        // ì¡°í•©ëœ ê·¸ë£¹ í‚¤ë“¤ì„ ìˆœíšŒí•˜ë©° í’ì„  ìƒì„±
        Object.keys(groupedData).sort().forEach(gName => {
            const members = groupedData[gName];

            // í’ì„ (Balloon) ìƒì„±
            const balloon = document.createElement('div');
            balloon.className = 'balloon';

            // íƒ€ì´í‹€ ì²˜ë¦¬ ("&"ê°€ ìˆìœ¼ë©´ "ê²¸ì§" ëŠë‚Œìœ¼ë¡œ í‘œì‹œ)
            const displayTitle = gName.replace(/ & /g, ' <span style="font-size:0.8em; color:#888;">+</span> ');
            
            balloon.innerHTML = `
                <div class="balloon-title">${displayTitle}</div>
                <div class="member-grid"></div>
            `;
            
            const grid = balloon.querySelector('.member-grid');

            members.forEach(m => {
                const pf = m.platform || 'soop';
                const isSoop = pf === 'soop' || pf === 'afreeca';
                const link = isSoop ? `https://play.afreecatv.com/${m.id}` : `https://chzzk.naver.com/live/${m.id}`;

                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-id', m.id);
                card.onclick = () => window.open(link);

                card.innerHTML = `
                    <img src="${m.profile_img || 'https://via.placeholder.com/70'}" class="profile-img">
                    <div style="line-height:1">
                        <span class="badge ${isSoop?'soop':'chzzk'}">${isSoop?'SOOP':'CHZZK'}</span>
                    </div>
                    <div class="name">${m.nickname || m.id}</div>
                    <div class="status-text">OFF</div>
                `;
                grid.appendChild(card);
            });
            board.appendChild(balloon);
        });
    }

    async function checkLive(allMembers) {
        const uniqueIds = [...new Set(allMembers.map(m => m.id))];
        const targets = uniqueIds.map(id => {
            const origin = allMembers.find(m => m.id === id);
            return { id: origin.id, platform: origin.platform };
        });

        try {
            const res = await fetch('/api/live', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ items: targets })
            });
            const results = await res.json();

            results.forEach(r => {
                const cards = document.querySelectorAll(`.card[data-id="${r.id}"]`);
                cards.forEach(card => {
                    const statusText = card.querySelector('.status-text');
                    if(r.isLive) {
                        card.classList.add('is-live');
                        statusText.innerHTML = `<span style="color:#ff4757; font-weight:bold">LIVE ${formatCount(r.viewers)}</span>`;
                    } else {
                        card.classList.remove('is-live');
                        statusText.innerText = 'OFF';
                    }
                });
            });
        } catch(e) { console.error(e); }
    }

    function formatCount(num) {
        if(!num) return '';
        if(num >= 10000) return (num/10000).toFixed(1) + 'ë§Œ';
        return num.toLocaleString();
    }

    init();
</script>
</body>
</html>
