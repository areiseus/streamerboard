    <style>
        /* [ê¸°ë³¸ ì„¤ì •: ë°ì€ í…Œë§ˆ ìœ ì§€] */

        svg { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; overflow: visible; }

        #footer-area {

           [NEW CARD UI] 210px x 160px / Left-Right Layout

        .card {
            position: absolute;

            z-index: 10; overflow: hidden;

        .card:hover { transform: scale(1.05); z-index: 999; box-shadow: 0 8px 25px rgba(0,0,0,0.15); border-color: #bbb; }
        
        /* [Card Left] ì •ë³´ ì˜ì—­ */
        .card-left {
            flex: 0 0 90px; /* ê³ ì • ë„ˆë¹„ */
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;

        .img-wrap { position: relative; width: 60px; height: 60px; margin-bottom: 5px; }

        /* LIVE Badge (í”„ë¡œí•„ í•˜ë‹¨ ê²¹ì¹¨) */
        .live-badge {
            display: none; /* í‰ì†Œì—” ìˆ¨ê¹€ */
            position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            background: #ff4757; color: white; font-size: 0.6rem; font-weight: bold;

        }

        .id-text { font-size: 0.7rem; color: #999; margin-bottom: 4px; }
        .viewer-cnt { font-size: 0.7rem; color: #555; font-weight: bold; }

        /* [Card Right] ê·¸ë£¹ & ë²„íŠ¼ ì˜ì—­ */
        .card-right {
            flex: 1; display: flex; flex-direction: column; padding-left: 8px; justify-content: space-between;
        }

        /* ê·¸ë£¹ ë¦¬ìŠ¤íŠ¸ (ìŠ¤í¬ë¡¤ ê°€ëŠ¥) */
        .group-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px;

        }

        .group-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

        .group-item {

        }

        /* ë²„íŠ¼ ì˜ì—­ */
        .btn-row { display: flex; gap: 5px; }
        .action-btn {
            flex: 1; border: 1px solid #ddd; background: #f8f9fa; color: #555;
            font-size: 0.7rem; padding: 4px 0; border-radius: 4px; cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:hover { background: #e2e6ea; }

        /* [ìƒíƒœ ë³€í™”] */
        .card.is-live { border-color: #ff4757; background: #fff5f5; }
        .card.is-live .profile-img { border-color: #ff4757; }
        .card.is-live .live-badge { display: block; }
        .card.is-live .viewer-cnt { color: #ff4757; }

        /* í•˜ë‹¨ ì¹´ë“œëŠ” relative */
        .no-group-grid .card { position: relative; left: auto !important; top: auto !important; }

        /* í’ì„  ìŠ¤íƒ€ì¼ */
        .group-hull { fill-opacity: 0.05; stroke-linejoin: round; stroke-linecap: round; mix-blend-mode: multiply; transition: d 0.5s; }
        .group-label { font-size: 14px; font-weight: 800; fill: #555; text-anchor: middle; text-shadow: 1px 1px 0 #fff; pointer-events: none; user-select: none; }

<body>

<div class="container">
    <header>
        <h1>ìœ ì•¤ì•„ì´ë§¤ë°©ë‘ ìŠ¤íŠ¸ë¦¬ë¨¸ í˜„í™©íŒ</h1>
        <button class="refresh-btn" onclick="location.reload()">ğŸ”„ ë°°ì¹˜ ìƒˆë¡œê³ ì¹¨</button>
    </header>
    <a href="admin.html" class="admin-link">âš™ï¸</a>

    <div id="main-area">
        <div id="content-wrapper">
            <svg id="svg-layer"></svg>
            <div id="card-overlay"></div>
        </div>
    </div>

    <div id="footer-area" style="display:none;">
        <div class="footer-header">ğŸ“‚ ë¯¸ë¶„ë¥˜ ìŠ¤íŠ¸ë¦¬ë¨¸ (<span id="no-group-cnt">0</span>)</div>
        <div id="no-group-grid" class="no-group-grid"></div>
    </div>
</div>

<script>
    // [ì„¤ì •: New Card Size]
    const COLS = 5;
    const CARD_W = 210; // ìš”ì²­í•˜ì‹  ê°€ë¡œí˜• í¬ê¸°
    const CARD_H = 160; 
    
    // [ì„¤ì •: Grid Spacing] ì¹´ë“œë³´ë‹¤ ì¡°ê¸ˆ ë” ì—¬ìœ ìˆê²Œ
    const GRID_W = 230; 
    const GRID_H = 190; 

    async function init() {
        try {
            const res = await fetch('/api/get_list');
            const data = await res.json();
            if (!data || data.length === 0) return;

            // [Rule 0] ID ì•ŒíŒŒë²³ìˆœ ì •ë ¬
            data.sort((a, b) => a.id.localeCompare(b.id));

            const groupedNodes = [];
            const noGroupNodes = [];

            data.forEach(m => {
                m._groups = parseGroups(m);
                m.totalGroupCount = m._groups.length; 
                if (m._groups.length > 0) groupedNodes.push(m);
                else noGroupNodes.push(m);
            });

            // [Rule 28] í•˜ë‹¨ ë³„ë„ í…Œì´ë¸”
            renderFooter(noGroupNodes);

            if (groupedNodes.length > 0) {
                runLogic(groupedNodes);
            }

            checkLive(data);
        } catch (e) { console.error(e); }
    }

    // ==========================================================
    // [LOGIC] ë°°ì¹˜ ì•Œê³ ë¦¬ì¦˜ (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
    // ==========================================================
    function runLogic(members) {
        // 1. ê·¸ë£¹í•‘ ë° ì ìˆ˜
        const groupMap = {};
        members.forEach(m => {
            m._groups.forEach(gName => {
                if(!groupMap[gName]) groupMap[gName] = { name: gName, members: [], connScore: 0 };
                groupMap[gName].members.push(m);
            });
        });
        const groups = Object.values(groupMap);

        groups.forEach(g => {
            let score = 0;
            g.members.forEach(m => {
                if(m.totalGroupCount > 1) score += (m.totalGroupCount - 1);
            });
            g.connScore = score;
            g.size = g.members.length;
        });

        // [Rule 9] King Group A
        groups.sort((a, b) => {
            if (b.connScore !== a.connScore) return b.connScore - a.connScore;
            if (b.size !== a.size) return b.size - a.size;
            return a.name.localeCompare(b.name);
        });
        
        const groupA = groups[0];

        // 2. ì²´ì¸ í˜•ì„±
        const chain = [groupA]; 
        const placedGroups = new Set([groupA.name]);
        let remaining = groups.slice(1);
        let topRef = groupA, btmRef = groupA;

        while(remaining.length > 0) {
            let bestUp = findBestNeighbor(topRef, remaining);
            if(bestUp) {
                chain.unshift(bestUp); placedGroups.add(bestUp.name);
                remaining = remaining.filter(g => g.name !== bestUp.name);
                topRef = bestUp;
            }
            if(remaining.length > 0) {
                let bestDown = findBestNeighbor(btmRef, remaining);
                if(bestDown) {
                    chain.push(bestDown); placedGroups.add(bestDown.name);
                    remaining = remaining.filter(g => g.name !== bestDown.name);
                    btmRef = bestDown;
                }
            }
            if(!bestUp && !bestDown && remaining.length > 0) {
                const orphan = remaining.shift();
                chain.push(orphan);
                btmRef = orphan;
            }
        }

        // 3. ì¢Œí‘œ í• ë‹¹
        const placedMemberIds = new Set();
        const memberPositions = new Map();
        const idxA = chain.indexOf(groupA);
        let currentRow = 0;

        // (1) Aê·¸ë£¹
        groupA.members.sort((a, b) => {
            if(a.totalGroupCount !== b.totalGroupCount) return a.totalGroupCount - b.totalGroupCount;
            return a.id.localeCompare(b.id);
        });

        {
            const newMembers = groupA.members.filter(m => !placedMemberIds.has(m.id));
            newMembers.forEach((m, i) => {
                const col = i % COLS;
                const row = Math.floor(i / COLS);
                memberPositions.set(m.id, { relRow: row, col: col });
                placedMemberIds.add(m.id);
            });
        }

        // (2) ìœ„ìª½
        let upperRowCursor = 0;
        for(let i = idxA - 1; i >= 0; i--) {
            const g = chain[i];
            g.members.sort((a, b) => {
                const colA = getTargetColumn(a, memberPositions); 
                const colB = getTargetColumn(b, memberPositions);
                if (colA !== 99 && colB !== 99) return colA - colB;
                if (colA !== 99) return 1; 
                if (colA === 99 && colB !== 99) return -1;
                return a.id.localeCompare(b.id);
            });

            const newMembers = g.members.filter(m => !placedMemberIds.has(m.id));
            if(newMembers.length > 0) {
                const rowsNeeded = Math.ceil(newMembers.length / COLS);
                upperRowCursor -= rowsNeeded;
                newMembers.forEach((m, idx) => {
                    const col = idx % COLS;
                    const rowOffset = Math.floor(idx / COLS);
                    memberPositions.set(m.id, { relRow: upperRowCursor + rowOffset, col: col });
                    placedMemberIds.add(m.id);
                });
            }
        }

        // (3) ì•„ë˜ìª½
        let lowerRowCursor = Math.ceil(groupA.members.filter(m => true).length / COLS);
        if(groupA.members.length === 0) lowerRowCursor = 0;

        for(let i = idxA + 1; i < chain.length; i++) {
            const g = chain[i];
            g.members.sort((a, b) => {
                const colA = getTargetColumn(a, memberPositions);
                const colB = getTargetColumn(b, memberPositions);
                if (colA !== 99 && colB !== 99) return colA - colB;
                if (colA !== 99) return 1; 
                if (colA === 99 && colB !== 99) return -1;
                return a.id.localeCompare(b.id);
            });

            const newMembers = g.members.filter(m => !placedMemberIds.has(m.id));
            if(newMembers.length > 0) {
                const rowsNeeded = Math.ceil(newMembers.length / COLS);
                newMembers.forEach((m, idx) => {
                    const col = idx % COLS;
                    const rowOffset = Math.floor(idx / COLS);
                    memberPositions.set(m.id, { relRow: lowerRowCursor + rowOffset, col: col });
                    placedMemberIds.add(m.id);
                });
                lowerRowCursor += rowsNeeded;
            }
        }

        // 4. ì¢Œí‘œ ì •ê·œí™” ë° ì¤‘ì•™ ë°°ì¹˜
        let minRow = Infinity, maxRow = -Infinity;
        memberPositions.forEach(pos => {
            if(pos.relRow < minRow) minRow = pos.relRow;
            if(pos.relRow > maxRow) maxRow = pos.relRow;
        });

        const rowCounts = {};
        memberPositions.forEach(pos => {
            if(!rowCounts[pos.relRow]) rowCounts[pos.relRow] = 0;
            rowCounts[pos.relRow]++;
        });

        const rowShift = -minRow;
        const totalRows = maxRow - minRow + 1;
        
        const wrapper = document.getElementById('content-wrapper');
        const containerH = Math.max(800, totalRows * GRID_H + 200);
        wrapper.style.height = containerH + "px";
        
        // [ìˆ˜ì •ë¨] ì»¨í…ì¸  ë„ˆë¹„ ìë™ ì¡°ì •
        wrapper.style.width = (COLS * GRID_W) + "px";

        const contentHeight = totalRows * GRID_H;
        const startY = (containerH - contentHeight) / 2;

        memberPositions.forEach(pos => {
            const countInRow = rowCounts[pos.relRow];
            const rowWidth = countInRow * GRID_W;
            const totalWidth = COLS * GRID_W;
            const startX = (totalWidth - rowWidth) / 2;

            // ì¤‘ì•™ ì •ë ¬ ë³´ì • (ì…€ ì¤‘ì•™ì— ì¹´ë“œ ë°°ì¹˜)
            const cellOffsetX = (GRID_W - CARD_W) / 2;
            
            pos.finalX = startX + pos.col * GRID_W + cellOffsetX;
            pos.finalY = startY + (pos.relRow + rowShift) * GRID_H;
        });

        renderCards(memberPositions, members);
        renderBalloons(chain, memberPositions);
    }

    function getTargetColumn(member, posMap) {
        if(posMap.has(member.id)) return posMap.get(member.id).col;
        return 99;
    }

    function findBestNeighbor(baseGroup, candidates) {
        let best = null;
        let maxOverlap = -1;
        candidates.forEach(cand => {
            const overlap = cand.members.filter(cm => 
                baseGroup.members.some(bm => bm.id === cm.id)
            ).length;
            if(overlap > maxOverlap) { maxOverlap = overlap; best = cand; }
        });
        return maxOverlap > 0 ? best : null;
    }

    // ==========================================================
    // [UI & RENDERING]
    // ==========================================================
    
    // [1] New Card HTML Generator
    function getCardHTML(d) {
        const pf = d.platform || 'soop';
        const isSoop = (pf === 'soop' || pf === 'afreeca');
        const platformName = isSoop ? 'SOOP' : 'CHZZK';
        
        // ê·¸ë£¹ ë¦¬ìŠ¤íŠ¸ ìƒì„±
        let groupListHTML = '';
        if(d._groups && d._groups.length > 0) {
            d._groups.forEach(g => {
                groupListHTML += `<div class="group-item"><span class="group-icon">â˜•</span> ${g}</div>`;
            });
        } else {
            // ê·¸ë£¹ì´ ì—†ìœ¼ë©´ í‘œì‹œ ì•ˆí•¨ (ë¹ˆ ê³µê°„) or ë©”ì‹œì§€
            // groupListHTML = '<div class="group-item">ì†Œì† ì—†ìŒ</div>';
        }

        return `
            <div class="card-left">
                <div class="pf-text">${platformName}</div>
                <div class="img-wrap">
                    <img src="${d.profile_img || 'https://via.placeholder.com/60'}" class="profile-img">
                    <div class="live-badge">LIVE</div>
                </div>
                <div class="nick">${d.nickname}</div>
                <div class="id-text">@${d.id}</div>
                <div class="viewer-cnt"></div>
            </div>

            <div class="card-right">
                <div class="group-list">
                    ${groupListHTML}
                </div>
                <div class="btn-row">
                    <button class="action-btn">ë°©ì†¡êµ­</button>
                    <button class="action-btn">ì¹´í˜</button>
                </div>
            </div>
        `;
    }

    function renderCards(posMap, allMembers) {
        const overlay = document.getElementById('card-overlay');
        overlay.innerHTML = ''; 

        posMap.forEach((pos, id) => {
            const member = allMembers.find(m => m.id === id);
            if(!member) return;

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', id);
            card.style.left = pos.finalX + "px";
            card.style.top = pos.finalY + "px";
            card.innerHTML = getCardHTML(member);
            // í´ë¦­ ì‹œ ë°©ì†¡êµ­ ì´ë™ (ê¸°ë³¸ ê¸°ëŠ¥ ìœ ì§€)
            card.onclick = (e) => {
                // ë²„íŠ¼ í´ë¦­ì‹œ ë²„ë¸”ë§ ë°©ì§€ í•„ìš”í•˜ë©´ ì—¬ê¸°ì— ì²˜ë¦¬
                if(e.target.tagName !== 'BUTTON') openLink(member);
            };
            overlay.appendChild(card);
        });
    }

    function renderBalloons(chain, posMap) {
        const svg = d3.select("#svg-layer");
        svg.selectAll("*").remove(); 
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        const drawOrder = [...chain].sort((a, b) => b.size - a.size);

        drawOrder.forEach(g => {
            let points = [];
            let memberCount = 0;

            g.members.forEach(m => {
                if(posMap.has(m.id)) {
                    const pos = posMap.get(m.id);
                    // [Rule 22] íŒ¨ë”©: ê·¸ë£¹ í´ìˆ˜ë¡ ë„“ê²Œ
                    const padding = 10 + (g.size * 2); 
                    
                    const x = pos.finalX; 
                    const y = pos.finalY;
                    const w = CARD_W; 
                    const h = CARD_H;

                    // ì¹´ë“œ ëª¨ì„œë¦¬ ì¢Œí‘œ + íŒ¨ë”©
                    points.push([x - padding, y - padding]);       
                    points.push([x + w + padding, y - padding]);   
                    points.push([x + w + padding, y + h + padding]); 
                    points.push([x - padding, y + h + padding]);   
                    memberCount++;
                }
            });

            if(memberCount === 0) return;

            const hull = d3.polygonHull(points);
            if(hull) {
                const color = colorScale(g.name);
                const line = d3.line().curve(d3.curveCatmullRomClosed.alpha(0.1));

                svg.append("path")
                    .attr("d", line(hull))
                    .attr("class", "group-hull")
                    .attr("fill", color)
                    .attr("stroke", color)
                    .attr("stroke-width", 8 + g.size); 

                const topY = d3.min(hull, d=>d[1]);
                const centerX = d3.mean(hull, d=>d[0]);
                
                svg.append("text")
                    .attr("class", "group-label")
                    .attr("x", centerX)
                    .attr("y", topY - 10)
                    .text(g.name);
            }
        });
    }

    function renderFooter(list) {
        const area = document.getElementById('footer-area');
        const grid = document.getElementById('no-group-grid');
        const cnt = document.getElementById('no-group-cnt');
        
        grid.innerHTML = ''; 
        if(list.length === 0) { area.style.display = 'none'; return; }
        area.style.display = 'block';
        cnt.innerText = list.length;
        
        list.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = getCardHTML(d);
            card.onclick = (e) => { if(e.target.tagName !== 'BUTTON') openLink(d); };
            grid.appendChild(card);
        });
    }

    function openLink(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        window.open(isSoop ? `https://play.afreecatv.com/${d.id}` : `https://chzzk.naver.com/live/${d.id}`);
    }
    function parseGroups(m) {
        const set = new Set();
        if(m.group_name) m.group_name.split(',').forEach(g=> {if(g.trim()) set.add(g.trim())});
        ['group_1','group_2','group_3'].forEach(k=>{ if(m[k]&&m[k].trim()) set.add(m[k].trim())});
        return Array.from(set);
    }

    // [Live Check: New UI ëŒ€ì‘]
    async function checkLive(data) {
        const uniqueIds = [...new Set(data.map(m=>m.id))];
        const targets = uniqueIds.map(id => {
            const org = data.find(m=>m.id===id);
            return {id: org.id, platform: org.platform};
        });
        try {
            const res = await fetch('/api/live', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({items:targets})});
            const results = await res.json();
            results.forEach(r => {
                const cards = document.querySelectorAll('.card'); 
                cards.forEach(c => {
                    if(c.getAttribute('data-id') === r.id) {
                         const viewerEl = c.querySelector('.viewer-cnt');
                         
                         if(r.isLive) {
                             c.classList.add('is-live');
                             if(viewerEl) viewerEl.innerText = `ğŸ‘ ${r.viewers.toLocaleString()}`;
                         } else {
                             c.classList.remove('is-live');
                             if(viewerEl) viewerEl.innerText = 'OFF';
                         }
                    }
                });
            });
        } catch(e){}
    }
