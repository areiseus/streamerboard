    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* [ê¸°ë³¸ ìŠ¤íƒ€ì¼] */
        body { margin: 0; background: #f0f2f5; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
        .container { width: 100%; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* [ê´€ë¦¬ì ë§í¬] */

        header {

        /* [2. ë©”ì¸ ê·¸ë¦¬ë“œ ì˜ì—­] */
        #main-area {
            position: relative;
            width: 100%;
            /* ì¹´ë“œê°€ ë°°ì¹˜ë  ì¶©ë¶„í•œ ë†’ì´ í™•ë³´ (ìŠ¤í¬ë¡¤ ê°€ëŠ¥) */
            min-height: 80vh; 
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f1f3f5 100%);
            overflow: auto;
        }

        /* SVG & Card Layer */

        svg { width: 3000px; height: 3000px; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #card-overlay { width: 3000px; height: 3000px; position: absolute; top: 0; left: 0; z-index: 2; }

        /* [3. í•˜ë‹¨ ë¯¸ë¶„ë¥˜ ì˜ì—­] */
        #footer-area {

            margin: 30px 0 50px 0; padding: 20px;

        .no-group-grid { display: flex; flex-wrap: wrap; gap: 10px; }

        /* [ì¹´ë“œ ë””ìì¸] */
        .card {
            position: absolute; /* Grid ì¢Œí‘œ ê³ ì •ìš© */
            width: 100px; height: 130px;
            background: #fff; border-radius: 8px;
            border: 2px solid transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 15px; box-sizing: border-box;
            cursor: pointer; transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.1); z-index: 999; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-color: #ccc; }

        /* í•˜ë‹¨ ë¯¸ë¶„ë¥˜ ì¹´ë“œëŠ” relative */
        .no-group-grid .card { position: relative; left: auto !important; top: auto !important; }

        .profile-img { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 2px solid #eee; margin-bottom: 8px; background: #f0f0f0; }
        .pf-badge {
            position: absolute; top: 65px; right: 15px; width: 18px; height: 18px; border-radius: 50%;
            color: #fff; font-size: 9px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid #fff;
        }
        .soop { background: #42C769; } .chzzk { background: #00E59D; color:#333; }
        .name-tag { font-size: 0.85rem; font-weight: bold; color: #333; width: 90px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ë¼ì´ë¸Œ íš¨ê³¼ */
        .is-live { border-color: #ff4757 !important; background: #fff5f5; }
        .is-live .profile-img { border-color: #ff4757; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,71,87,0.6); } 70% { box-shadow: 0 0 0 8px rgba(255,71,87,0); } 100% { box-shadow: 0 0 0 0 rgba(255,71,87,0); } }

        /* í’ì„  ìŠ¤íƒ€ì¼ */
        .group-hull { fill-opacity: 0.08; stroke-linejoin: round; stroke-linecap: round; mix-blend-mode: multiply; }
        .group-label { font-size: 13px; font-weight: 800; fill: #555; text-anchor: middle; text-shadow: 1px 1px 0 #fff; pointer-events: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ìœ ì•¤ì•„ì´ë§¤ë°©ë‘ ìŠ¤íŠ¸ë¦¬ë¨¸ í˜„í™©íŒ</h1>
        <button class="refresh-btn" onclick="location.reload()">ğŸ”„ ë°°ì¹˜ ìƒˆë¡œê³ ì¹¨</button>
    </header>
    <a href="admin.html" class="admin-link">âš™ï¸</a>

    <div id="main-area">
        <svg id="svg-layer"></svg>
        <div id="card-overlay"></div>
    </div>

    <div id="footer-area" style="display:none;">
        <div class="footer-header">ğŸ“‚ ë¯¸ë¶„ë¥˜ ìŠ¤íŠ¸ë¦¬ë¨¸ (<span id="no-group-cnt">0</span>)</div>
        <div id="no-group-grid" class="no-group-grid"></div>
    </div>
</div>

<script>
    // [ì„¤ì •: ê·¸ë¦¬ë“œ ì‹œìŠ¤í…œ]
    const GRID_W = 110; // ì¹´ë“œ í­ + ê°„ê²©
    const GRID_H = 140; // ì¹´ë“œ ë†’ì´ + ê°„ê²©
    const PADDING_TOP = 50;  // ìƒë‹¨ ì—¬ë°±
    const PADDING_LEFT = 50; // ì¢Œì¸¡ ì—¬ë°±
    
    // í™”ë©´ ê°€ë¡œí­ì— ë§ì¶° ìµœëŒ€ ì—´ ê°œìˆ˜ ê³„ì‚° (ë°˜ì‘í˜• ëŒ€ì‘)
    const MAX_COLS = Math.floor((window.innerWidth - 100) / GRID_W);

    async function init() {
        try {
            const res = await fetch('/api/get_list');
            const data = await res.json();
            if (!data || data.length === 0) return;

            // 1. ë°ì´í„° íŒŒì‹±
            const gridNodes = [];
            const noGroupNodes = [];

            data.forEach(m => {
                m._groups = parseGroups(m);
                // ê·¸ë£¹ì´ ìˆìœ¼ë©´ ë©”ì¸ ê·¸ë¦¬ë“œ, ì—†ìœ¼ë©´ í•˜ë‹¨
                if (m._groups.length > 0) gridNodes.push(m);
                else noGroupNodes.push(m);
            });

            // 2. ë¯¸ë¶„ë¥˜ ë Œë”ë§ (ì¡°ê±´ 11)
            renderFooter(noGroupNodes);

            // 3. ë©”ì¸ ê·¸ë¦¬ë“œ ê³„ì‚° ë° ë Œë”ë§ (ì¡°ê±´ 0~10)
            if(gridNodes.length > 0) {
                calculateGridAndRender(gridNodes);
            }

            checkLive(data);

        } catch (e) { console.error(e); }
    }

    // [í•µì‹¬ ë¡œì§] ë¬¼ë¦¬ ì—”ì§„ìœ¼ë¡œ ê´€ê³„ ê³„ì‚° -> ê·¸ë¦¬ë“œ ìŠ¤ëƒ…
    function calculateGridAndRender(nodes) {
        
        // (A) ê´€ê³„ í˜•ì„± (Link) - ì¡°ê±´ 1, 2, 4, 5
        const links = [];
        const groups = {}; 

        nodes.forEach(node => {
            // ì´ˆê¸° ìœ„ì¹˜: 0,0 (ì¢Œì¸¡ ìƒë‹¨) ë¶€ê·¼ì—ì„œ ì‹œì‘ (ì¡°ê±´ 1: ì¢Œì¸¡ìƒë‹¨ ìš°ì„ )
            node.x = Math.random() * 100;
            node.y = Math.random() * 100;

            node._groups.forEach(gName => {
                if(!groups[gName]) groups[gName] = [];
                // ê°™ì€ ê·¸ë£¹ ë©¤ë²„ë“¤ê³¼ ì—°ê²° (ì„œë¡œ ë‹¹ê¹€ -> ê·¼ì ‘ ë°°ì¹˜ ìœ ë„)
                groups[gName].forEach(target => {
                    links.push({ source: node, target: target });
                });
                groups[gName].push(node);
            });
        });

        // (B) ë¬¼ë¦¬ ì‹œë®¬ë ˆì´ì…˜ (ìœ„ì¹˜ ê³„ì‚°ìš©)
        // í™”ë©´ì— ê·¸ë¦¬ì§€ ì•Šê³  ë°ì´í„°ë§Œ ê³„ì‚°í•©ë‹ˆë‹¤.
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).distance(30).strength(0.8)) // ê·¸ë£¹ê°„ ë‹¹ê¹€
            .force("charge", d3.forceManyBody().strength(-50)) // ê²¹ì¹¨ ë°©ì§€ (ì²™ë ¥)
            .force("collide", d3.forceCollide(1)) // ë¯¸ì„¸ ê²¹ì¹¨ ë°©ì§€
            // [ì¤‘ìš”] ì¡°ê±´ 1: ì¢Œì¸¡ ìƒë‹¨(0,0) ë°©í–¥ìœ¼ë¡œ ê°•í•˜ê²Œ ë‹¹ê¹€
            .force("x", d3.forceX(0).strength(0.3)) 
            .force("y", d3.forceY(0).strength(0.3))
            .stop();

        // ì‹œë®¬ë ˆì´ì…˜ ì‹¤í–‰ (300íšŒ í‹±)
        for (let i = 0; i < 300; ++i) simulation.tick();

        // (C) ê·¸ë¦¬ë“œ ìŠ¤ëƒ… (Grid Snapping) - ì¡°ê±´ 0, 6
        // ê³„ì‚°ëœ ë¬¼ë¦¬ ì¢Œí‘œ(x,y)ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ê°€ì¥ ê°€ê¹Œìš´ 'ë¹ˆ ê·¸ë¦¬ë“œ ì¹¸'ì„ ì°¾ìŠµë‹ˆë‹¤.
        
        // ì •ë ¬: ì¢Œì¸¡ ìƒë‹¨(0,0)ì— ê°€ê¹Œìš´ ìˆœì„œëŒ€ë¡œ ê·¸ë¦¬ë“œ ì ìœ  ìš°ì„ ê¶Œ ë¶€ì—¬
        nodes.sort((a, b) => (a.y - b.y) * 10 + (a.x - b.x)); // Yì¶• ìš°ì„ , ê·¸ ë‹¤ìŒ Xì¶•

        const occupied = new Set(); // ì ìœ ëœ ì¹¸ ê¸°ë¡

        nodes.forEach(node => {
            // ë¬¼ë¦¬ ì¢Œí‘œë¥¼ ê·¸ë¦¬ë“œ ì¸ë±ìŠ¤ë¡œ ë³€í™˜ (ìŒìˆ˜ ë°©ì§€)
            let rawCol = Math.max(0, Math.floor(node.x / 50)); 
            let rawRow = Math.max(0, Math.floor(node.y / 50));

            // ë‚˜ì„ í˜• íƒìƒ‰(Spiral Search)ìœ¼ë¡œ ê°€ì¥ ê°€ê¹Œìš´ ë¹ˆì¹¸ ì°¾ê¸°
            // ì¡°ê±´ 3: ìµœëŒ€í•œ 1ì—´(ê°€ë¡œ) ë°°ì¹˜ -> Xì¶• íƒìƒ‰ ìš°ì„ ê¶Œ
            let found = false;
            let r = 0;
            while(!found) {
                // (-r, -r) ë¶€í„° (r, r) ê¹Œì§€ ì£¼ë³€ íƒìƒ‰
                for(let dy = -r; dy <= r; dy++) {
                    for(let dx = -r; dx <= r; dx++) {
                        let c = rawCol + dx;
                        let r_idx = rawRow + dy;

                        // í™”ë©´ ë²”ìœ„ ì œí•œ (ë°˜ì‘í˜• ì—´ ê°œìˆ˜)
                        if(c < 0 || c >= MAX_COLS || r_idx < 0) continue;

                        const key = `${c},${r_idx}`;
                        if(!occupied.has(key)) {
                            occupied.add(key);
                            node.gridCol = c;
                            node.gridRow = r_idx;
                            // ì‹¤ì œ í”½ì…€ ì¢Œí‘œ í™•ì •
                            node.finalX = PADDING_LEFT + c * GRID_W + GRID_W/2;
                            node.finalY = PADDING_TOP + r_idx * GRID_H + GRID_H/2;
                            found = true;
                            break;
                        }
                    }
                    if(found) break;
                }
                r++;
            }
        });

        // (D) ë Œë”ë§
        renderCards(nodes);
        renderBalloons(groups);
    }

    function renderCards(nodes) {
        const overlay = document.getElementById('card-overlay');
        nodes.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', d.id);
            // í™•ì •ëœ ê·¸ë¦¬ë“œ ì¢Œí‘œì— ë°°ì¹˜
            card.style.left = (d.finalX - 50) + "px"; // card width/2
            card.style.top = (d.finalY - 65) + "px";  // card height/2
            card.innerHTML = getCardHTML(d);
            card.onclick = () => openLink(d);
            overlay.appendChild(card);
        });
    }

    function renderBalloons(groups) {
        const svg = d3.select("#svg-layer");
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        // [ì¡°ê±´ 8] ê·¸ë£¹ ì¸ì›ì´ ì ì€ ìˆœì„œëŒ€ë¡œ ì •ë ¬ (ë°ì´í„° ì²˜ë¦¬ ìˆœì„œ)
        // [ì¡°ê±´ 9] í‘œì‹œëœ ê°œìˆ˜ ì²´í¬ -> í° ê·¸ë£¹ì¼ìˆ˜ë¡ íŒ¨ë”©(ë„“ì´)ì„ ë„“ê²Œ ì¡ìŒ
        // -> SVGì—ì„œëŠ” "í° ê·¸ë£¹(ë§ì€ ì¸ì›)"ì„ ë¨¼ì € ê·¸ë ¤ì•¼ ë°”ë‹¥ì— ê¹”ë¦½ë‹ˆë‹¤.
        // -> ë”°ë¼ì„œ "ì¸ì›ì´ ë§ì€ ìˆœ"ìœ¼ë¡œ ì •ë ¬í•˜ì—¬ ë¨¼ì € ê·¸ë¦½ë‹ˆë‹¤.
        const sortedGroupNames = Object.keys(groups).sort((a, b) => groups[b].length - groups[a].length);

        sortedGroupNames.forEach((gName, index) => {
            const members = groups[gName];
            
            // [ì¡°ê±´ 10] ì¸ì›ì´ ì „ë¶€ ë“¤ì–´ê°€ë„ë¡ í¬ì¸íŠ¸ ê³„ì‚° (Convex Hull)
            // [ì¡°ê±´ 9] í•´ë‹¹ í¬ê¸°ë³´ë‹¤ ë„“ì€ ë†’ì´/ë„“ì´ -> paddingì„ ë™ì ìœ¼ë¡œ ì¡°ì ˆ
            // ì¸ì›ì´ ë§ì„ìˆ˜ë¡(indexê°€ ì•ì¼ìˆ˜ë¡) paddingì„ í¬ê²Œ ì¤Œ
            // ì˜ˆ: 10ëª… ê·¸ë£¹(padding 40) > 3ëª… ê·¸ë£¹(padding 20)
            const basePadding = 20;
            const dynamicPadding = basePadding + (members.length * 3); 
            
            let points = [];
            const hw = 50 + dynamicPadding; // cardHalfWidth + padding
            const hh = 65 + dynamicPadding; // cardHalfHeight + padding

            members.forEach(m => {
                // ì¹´ë“œì˜ ë„¤ ëª¨ì„œë¦¬ ì¢Œí‘œ ì¶”ê°€
                points.push([m.finalX - hw, m.finalY - hh]);
                points.push([m.finalX + hw, m.finalY - hh]);
                points.push([m.finalX + hw, m.finalY + hh]);
                points.push([m.finalX - hw, m.finalY + hh]);
            });

            const hull = d3.polygonHull(points);
            if(hull) {
                const color = colorScale(gName);
                const line = d3.line().curve(d3.curveCatmullRomClosed.alpha(0.5)); // ë‘¥ê·¼ ê³¡ì„ 

                // í’ì„  ê·¸ë¦¬ê¸°
                svg.append("path")
                    .attr("d", line(hull))
                    .attr("class", "group-hull")
                    .attr("fill", color)
                    .attr("stroke", color)
                    .attr("stroke-width", dynamicPadding); // íŒ¨ë”©ë§Œí¼ ì„  ë‘ê»˜ë„ ì¡°ì •

                // ë¼ë²¨ ê·¸ë¦¬ê¸°
                const topY = d3.min(hull, d=>d[1]);
                const centerX = d3.mean(hull, d=>d[0]);
                
                svg.append("text")
                    .attr("class", "group-label")
                    .attr("x", centerX)
                    .attr("y", topY - 10)
                    .text(gName);
            }
        });
    }

    function renderFooter(list) {
        const area = document.getElementById('footer-area');
        if(list.length === 0) return;
        area.style.display = 'block';
        document.getElementById('no-group-cnt').innerText = list.length;
        
        const grid = document.getElementById('no-group-grid');
        list.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', d.id);
            card.innerHTML = getCardHTML(d);
            card.onclick = () => openLink(d);
            grid.appendChild(card);
        });
    }

    // ìœ í‹¸ë¦¬í‹°
    function getCardHTML(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        return `
            <img src="${d.profile_img || 'https://via.placeholder.com/70'}" class="profile-img">
            <div class="pf-badge ${isSoop?'soop':'chzzk'}">${isSoop?'S':'C'}</div>
            <div class="name-tag">${d.nickname}</div>
        `;
    }
    function openLink(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        window.open(isSoop ? `https://play.afreecatv.com/${d.id}` : `https://chzzk.naver.com/live/${d.id}`);
    }
    function parseGroups(m) {
        const set = new Set();
        if(m.group_name) m.group_name.split(',').forEach(g=> {if(g.trim()) set.add(g.trim())});
        ['group_1','group_2','group_3'].forEach(k=>{ if(m[k]&&m[k].trim()) set.add(m[k].trim())});
        return Array.from(set);
    }
    async function checkLive(data) {
        const uniqueIds = [...new Set(data.map(m=>m.id))];
        const targets = uniqueIds.map(id => {
            const org = data.find(m=>m.id===id);
            return {id: org.id, platform: org.platform};
        });
        try {
            const res = await fetch('/api/live', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({items:targets})});
            const results = await res.json();
            results.forEach(r => {
                const cards = document.querySelectorAll(`.card[data-id="${r.id}"]`);
                cards.forEach(c => {
                    if(r.isLive) c.classList.add('is-live');
                    else c.classList.remove('is-live');
                });
            });
        } catch(e){}
    }
    
    init();
</script>
