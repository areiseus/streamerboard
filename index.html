<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Board</title>
    <style>
        body { margin: 0; background: #F0F2F5; font-family: sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .group-title { font-size: 1.5rem; font-weight: bold; margin: 30px 0 15px; border-bottom: 2px solid #ddd; display:block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        
        .card { background: white; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .card:hover { transform: translateY(-5px); }
        .card.is-live { border-color: #ff4757; background: #fff0f0; }
        
        .profile-img { width: 80px; height: 80px; border-radius: 50%; background: #eee; object-fit: cover; margin-bottom: 10px; }
        .badge { font-size: 0.8rem; padding: 2px 5px; border-radius: 4px; color: white; margin-right: 5px;}
        .soop { background: #42C769; } .chzzk { background: #00E59D; color:#333; }
        .status { color: #888; margin-top: 5px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center">Streamer Board</h1>
    <a href="admin.html" style="position:absolute; top:20px; right:20px; text-decoration:none">âš™ï¸</a>
    <div id="board"><p style="text-align:center">ë¡œë”© ì¤‘...</p></div>
</div>

<script>
    // ğŸ”¥ ë³¸ì¸ Supabase ì£¼ì†Œ (https://...supabase.co)
    const SUPABASE_URL = "https://fnasnyvtbifgpmxplkkd.supabase.co"; 
    const LIST_URL = `${SUPABASE_URL}/storage/v1/object/public/configs/list.json`;

    async function init() {
        try {
            // 1. [íŒŒì¼ ë¡œë“œ] ê·¸ë£¹ ë°°ì¹˜ë„ ê°€ì ¸ì˜¤ê¸° (IDë§Œ ìˆìŒ)
            const listRes = await fetch(LIST_URL + '?t=' + Date.now());
            if(!listRes.ok) throw new Error("ë°°ì¹˜ íŒŒì¼ ì—†ìŒ");
            const uiData = await listRes.json();

            // 2. [DB ë¡œë“œ] ìƒì„¸ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ë‹‰ë„¤ì„, í”„ì‚¬)
            const dbRes = await fetch('/api/get_list');
            const dbData = await dbRes.json();
            
            // DB ë°ì´í„°ë¥¼ ì“°ê¸° ì¢‹ê²Œ ë§µ(Map)ìœ¼ë¡œ ë³€í™˜
            const dbMap = {};
            dbData.forEach(item => dbMap[item.id] = item);

            // 3. [í•©ì²´] ë°°ì¹˜ë„ + DBì •ë³´ ë Œë”ë§
            render(uiData.groups, dbMap);

            // 4. [Live] ë°©ì†¡ í™•ì¸
            checkLive(uiData.groups);

        } catch (e) {
            console.error(e);
            document.getElementById('board').innerHTML = '<p style="text-align:center">ë°ì´í„° ë¡œë”© ì‹¤íŒ¨</p>';
        }
    }

    function render(groups, dbMap) {
        const board = document.getElementById('board');
        board.innerHTML = '';

        groups.forEach(g => {
            const section = document.createElement('div');
            section.innerHTML = `<span class="group-title">${g.name}</span><div class="grid"></div>`;
            const grid = section.querySelector('.grid');

            g.members.forEach(m => {
                // ğŸ”¥ ì—¬ê¸°ê°€ í•µì‹¬: íŒŒì¼ì—ëŠ” IDë§Œ ìˆì§€ë§Œ, ë‹‰ë„¤ì„/í”„ì‚¬ëŠ” DB(dbMap)ì—ì„œ êº¼ë‚´ ì”ë‹ˆë‹¤.
                const info = dbMap[m.id] || {}; // DB ì •ë³´
                const pf = m.platform || 'soop';
                
                // ë‹‰ë„¤ì„: DBì— ìˆìœ¼ë©´ ê·¸ê±° ì“°ê³ , ì • ì—†ìœ¼ë©´ IDë¼ë„ ë³´ì—¬ì¤Œ
                const displayName = info.nickname || m.id;
                // í”„ì‚¬: DBì— ìˆìœ¼ë©´ ê·¸ê±° ì“°ê³ , ì—†ìœ¼ë©´ ê¸°ë³¸ì´ë¯¸ì§€
                const displayImg = info.profile_img || 'https://via.placeholder.com/80?text=Wait';

                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${m.id}`;
                card.onclick = () => window.open(pf === 'chzzk' ? `https://chzzk.naver.com/live/${m.id}` : `https://play.afreecatv.com/${m.id}`);

                card.innerHTML = `
                    <img src="${displayImg}" class="profile-img">
                    <div><span class="badge ${pf}">${pf==='chzzk'?'C':'S'}</span></div>
                    <h3 style="margin:10px 0 5px; font-size:1.1rem">${displayName}</h3>
                    <p class="status">ì˜¤í”„ë¼ì¸</p>
                `;
                grid.appendChild(card);
            });
            board.appendChild(section);
        });
    }

    async function checkLive(groups) {
        let items = [];
        groups.forEach(g => items.push(...g.members));
        
        const res = await fetch('/api/live', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ items })
        });
        const results = await res.json();

        results.forEach(r => {
            const card = document.getElementById(`card-${r.id}`);
            if(card && r.isLive) {
                card.classList.add('is-live');
                card.querySelector('.status').innerHTML = `<span style="color:red;font-weight:bold">ğŸ”´ ${r.viewers}ëª…</span>`;
                // ì¸ë„¤ì¼ë¡œ êµì²´ (ì„ íƒì‚¬í•­)
                if(r.img) card.querySelector('.profile-img').src = r.img;
            }
        });
    }

    init();
</script>
</body>
</html>
