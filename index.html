    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        #main-area {

           [ê³µí†µ ì»´í¬ë„ŒíŠ¸] ì¹´ë“œ ìŠ¤íƒ€ì¼

        .card {
            position: absolute; /* ë©”ì¸ ì˜ì—­ì—ì„  ì ˆëŒ€ì¢Œí‘œ */
            width: 100px; height: 130px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.08);

        /* í•˜ë‹¨ ë¯¸ë¶„ë¥˜ ì¹´ë“œëŠ” ìƒëŒ€ ì¢Œí‘œë¡œ ë³€ê²½ */

        .no-group-grid .card:hover { transform: translateY(-5px); }

        }
        .soop { background: #42C769; } .chzzk { background: #00E59D; color:#333; }

        .name-tag { font-size: 0.9rem; font-weight: bold; color: #333; width: 90px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ë¼ì´ë¸Œ ìƒíƒœ */
        .is-live { border-color: #ff4757 !important; background: #fff5f5; }
        .is-live .profile-img { border-color: #ff4757; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,71,87,0.6); } 70% { box-shadow: 0 0 0 8px rgba(255,71,87,0); } 100% { box-shadow: 0 0 0 0 rgba(255,71,87,0); } }

        /* í’ì„ (Hull) ìŠ¤íƒ€ì¼ */
        .group-hull { fill-opacity: 0.08; stroke-linejoin: round; stroke-linecap: round; mix-blend-mode: multiply; transition: d 0.5s ease; }
        .group-label { font-size: 15px; font-weight: 800; fill: #444; text-anchor: middle; text-shadow: 2px 2px 0 #fff; pointer-events: none; user-select: none; }

<body>

    <header>
        <h1>ìœ ì•¤ì•„ì´ë§¤ë°©ë‘ ìŠ¤íŠ¸ë¦¬ë¨¸ í˜„í™©íŒ</h1>
        <br>
        <button class="refresh-btn" onclick="refreshData()">
            <span>ğŸ”„</span> ë°ì´í„° ê°±ì‹ 
        </button>
    </header>

    <a href="admin.html" class="admin-link">âš™ï¸</a>

    <div id="main-area">
        <svg id="svg-layer"></svg>
        <div id="card-overlay"></div>
    </div>

    <div id="footer-area" style="display:none;">
        <div class="footer-header">
            <span class="footer-title">ğŸ“‚ ì†Œì† ì—†ìŒ (No Group)</span>
            <span id="no-group-cnt" class="badge-count">0</span>
        </div>
        <div id="no-group-grid" class="no-group-grid"></div>
    </div>

<script>
    // [ì„¤ì •: ê·¸ë¦¬ë“œ í¬ê¸°]
    const CELL_W = 110; 
    const CELL_H = 140; 
    
    // ì´ˆê¸° ì‹œì‘ì  (í™”ë©´ ì¤‘ì•™ ë¶€ê·¼ì—ì„œ ì‹œì‘)
    const OFFSET_X = window.innerWidth / 2; 
    const OFFSET_Y = window.innerHeight / 2 - 100;

    // [ê°±ì‹  ë²„íŠ¼ ê¸°ëŠ¥]
    function refreshData() {
        // ê¸°ì¡´ ë‚´ìš© ì§€ìš°ê¸°
        d3.select("#svg-layer").selectAll("*").remove();
        document.getElementById("card-overlay").innerHTML = "";
        document.getElementById("no-group-grid").innerHTML = "";
        document.getElementById("footer-area").style.display = 'none';
        
        // ë‹¤ì‹œ ë¡œë“œ
        init();
    }

    async function init() {
        try {
            const res = await fetch('/api/get_list');
            const data = await res.json();
            if (!data || data.length === 0) return;

            // 1. ë°ì´í„° ë¶„ë¥˜
            const gridNodes = [];
            const noGroupNodes = [];

            data.forEach(m => {
                m._groups = parseGroups(m);
                if (m._groups.length > 0) gridNodes.push(m);
                else noGroupNodes.push(m);
            });

            // 2. ë¯¸ë¶„ë¥˜ ì˜ì—­ ë Œë”ë§
            renderNoGroup(noGroupNodes);

            // 3. ê·¸ë¦¬ë“œ ë°°ì¹˜ (ë°ì´í„° ìˆìœ¼ë©´)
            if(gridNodes.length > 0) {
                runPhysicsAndSnapToGrid(gridNodes);
            }
            
            // 4. ë¼ì´ë¸Œ ìƒíƒœ ì²´í¬
            checkLive(data);

        } catch (e) { console.error("ë¡œë”© ì‹¤íŒ¨:", e); }
    }

    // [í•µì‹¬ ë¡œì§] ë¬¼ë¦¬ ì—”ì§„ ì¢Œí‘œ ê³„ì‚° -> ê·¸ë¦¬ë“œ ìŠ¤ëƒ… -> í’ì„  ê·¸ë¦¬ê¸°
    function runPhysicsAndSnapToGrid(nodes) {
        // (1) ê·¸ë£¹í•‘
        const groups = {};
        nodes.forEach(node => {
            // ì´ˆê¸° ëœë¤ ìœ„ì¹˜
            node.x = 0 + Math.random(); node.y = 0 + Math.random();
            
            node._groups.forEach(gName => {
                if(!groups[gName]) groups[gName] = [];
                groups[gName].push(node);
            });
        });

        // (2) ë³´ì´ì§€ ì•ŠëŠ” ë¬¼ë¦¬ ì‹œë®¬ë ˆì´ì…˜ (ìœ„ì¹˜ ê´€ê³„ ê³„ì‚°)
        const simulation = d3.forceSimulation(nodes)
            .force("charge", d3.forceManyBody().strength(-30))
            .force("collide", d3.forceCollide(1))
            // ê·¸ë£¹ ì¤‘ì‹¬ìœ¼ë¡œ ë‹¹ê¸°ê¸° (êµì§‘í•©ì€ ì¤‘ê°„ìœ¼ë¡œ ì˜´)
            .force("group", alpha => {
                Object.keys(groups).forEach(gName => {
                    const members = groups[gName];
                    if(!members.length) return;
                    let cx=0, cy=0;
                    members.forEach(m => { cx+=m.x; cy+=m.y; });
                    cx /= members.length; cy /= members.length;
                    const strength = 0.5 * alpha;
                    members.forEach(m => {
                        m.vx += (cx - m.x)*strength; m.vy += (cy - m.y)*strength;
                    });
                });
            })
            .stop();

        // ì‹œë®¬ë ˆì´ì…˜ ë¹¨ë¦¬ê°ê¸° (ê²°ê³¼ ë„ì¶œ)
        for(let i=0; i<300; ++i) simulation.tick();

        // (3) ê·¸ë¦¬ë“œ ìŠ¤ëƒ… (Grid Snapping)
        const occupied = new Set();
        // ì¤‘ì•™ì—ì„œ ê°€ê¹Œìš´ ìˆœìœ¼ë¡œ ë°°ì¹˜
        nodes.sort((a,b) => (a.x**2+a.y**2) - (b.x**2+b.y**2));

        nodes.forEach(node => {
            let col = Math.round(node.x / 10);
            let row = Math.round(node.y / 10);
            
            // ë‚˜ì„ í˜•ìœ¼ë¡œ ë¹ˆì¹¸ ì°¾ê¸°
            let radius = 0;
            let found = false;
            while(!found) {
                for(let r=-radius; r<=radius; r++) {
                    for(let c=-radius; c<=radius; c++) {
                        const checkCol = col + c;
                        const checkRow = row + r;
                        const key = `${checkCol},${checkRow}`;
                        if(!occupied.has(key)) {
                            occupied.add(key);
                            node.finalX = OFFSET_X + checkCol * CELL_W;
                            node.finalY = OFFSET_Y + checkRow * CELL_H;
                            found = true;
                            break;
                        }
                    }
                    if(found) break;
                }
                radius++;
            }
        });

        // (4) ê·¸ë¦¬ê¸°
        renderCards(nodes);
        renderBalloons(groups);
    }

    function renderCards(nodes) {
        const overlay = document.getElementById('card-overlay');
        nodes.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', d.id);
            // ê³„ì‚°ëœ ìœ„ì¹˜ì— ê³ ì •
            card.style.left = (d.finalX - 50) + "px"; 
            card.style.top = (d.finalY - 65) + "px";
            card.innerHTML = getCardHTML(d);
            card.onclick = () => openLink(d);
            overlay.appendChild(card);
        });
    }

    function renderBalloons(groups) {
        const svg = d3.select("#svg-layer");
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
        
        // í° ê·¸ë£¹ ë¨¼ì € ê·¸ë¦¬ê¸° (ë’¤ì— ê¹”ë¦¬ê²Œ)
        const sortedKeys = Object.keys(groups).sort((a,b) => groups[b].length - groups[a].length);

        sortedKeys.forEach(gName => {
            const members = groups[gName];
            
            // Hull í¬ì¸íŠ¸ ê³„ì‚° (ë„¤ ëª¨ì„œë¦¬ í¬í•¨)
            let points = [];
            const p = 20; // íŒ¨ë”©
            const halfW = 50 + p; 
            const halfH = 65 + p;

            members.forEach(m => {
                points.push([m.finalX - halfW, m.finalY - halfH]);
                points.push([m.finalX + halfW, m.finalY - halfH]);
                points.push([m.finalX + halfW, m.finalY + halfH]);
                points.push([m.finalX - halfW, m.finalY + halfH]);
            });

            const hull = d3.polygonHull(points);
            if(hull) {
                const color = colorScale(gName);
                const line = d3.line().curve(d3.curveCatmullRomClosed.alpha(0.5));

                svg.append("path")
                    .attr("d", line(hull))
                    .attr("class", "group-hull")
                    .attr("fill", color)
                    .attr("stroke", color)
                    .attr("stroke-width", 15 + members.length); // ì¸ì› ë§ìœ¼ë©´ ë‘ê»ê²Œ

                const topY = d3.min(hull, d=>d[1]);
                const centerX = d3.mean(hull, d=>d[0]);
                
                svg.append("text")
                    .attr("class", "group-label")
                    .attr("x", centerX)
                    .attr("y", topY - 15)
                    .text(gName);
            }
        });
    }

    function renderNoGroup(list) {
        const area = document.getElementById('footer-area');
        const grid = document.getElementById('no-group-grid');
        const cnt = document.getElementById('no-group-cnt');
        
        if(list.length === 0) return;
        
        area.style.display = 'block';
        cnt.innerText = list.length;
        
        list.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', d.id);
            card.innerHTML = getCardHTML(d);
            card.onclick = () => openLink(d);
            grid.appendChild(card);
        });
    }

    // [ê³µí†µ í•¨ìˆ˜]
    function getCardHTML(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        return `
            <img src="${d.profile_img || 'https://via.placeholder.com/70'}" class="profile-img">
            <div class="pf-badge ${isSoop?'soop':'chzzk'}">${isSoop?'S':'C'}</div>
            <div class="name-tag">${d.nickname}</div>
        `;
    }
    function openLink(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        window.open(isSoop ? `https://play.afreecatv.com/${d.id}` : `https://chzzk.naver.com/live/${d.id}`);
    }
    function parseGroups(m) {
        const set = new Set();
        if(m.group_name) m.group_name.split(',').forEach(g=> {if(g.trim()) set.add(g.trim())});
        ['group_1','group_2','group_3'].forEach(k=>{ if(m[k]&&m[k].trim()) set.add(m[k].trim())});
        return Array.from(set);
    }
    async function checkLive(data) {
        const uniqueIds = [...new Set(data.map(m=>m.id))];
        const targets = uniqueIds.map(id => {
            const org = data.find(m=>m.id===id);
            return {id: org.id, platform: org.platform};
        });
        try {
            const res = await fetch('/api/live', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({items:targets})});
            const results = await res.json();
            results.forEach(r => {
                const cards = document.querySelectorAll(`.card[data-id="${r.id}"]`);
                cards.forEach(c => {
                    if(r.isLive) c.classList.add('is-live');
                    else c.classList.remove('is-live');
                });
            });
        } catch(e){}
    }
    
    init();
</script>
