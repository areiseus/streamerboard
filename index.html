<script>
    // [ì¡°ê±´ 2] ê·¸ë¦¬ë“œëŠ” ê°€ë¡œ 5ì¹¸ ê³ ì •
    const COLS = 5;
    const GRID_W = 110; 
    const GRID_H = 150; 

    async function init() {
        try {
            const res = await fetch('/api/get_list');
            const data = await res.json();
            if (!data || data.length === 0) return;

            // [ì¡°ê±´ 0] ID ì•ŒíŒŒë²³ìˆœ ì •ë ¬ (ìµœìš°ì„ )
            data.sort((a, b) => a.id.localeCompare(b.id));

            // ë°ì´í„° ë¶„ë¦¬
            const groupedNodes = [];
            const noGroupNodes = [];

            data.forEach(m => {
                m._groups = parseGroups(m);
                // [ì¡°ê±´ 8] ê·¸ë£¹ ì™¸ ì¹´ìš´íŠ¸ ë¯¸ë¦¬ ê³„ì‚°
                m.totalGroupCount = m._groups.length; 
                if (m._groups.length > 0) groupedNodes.push(m);
                else noGroupNodes.push(m);
            });

            // [ì¡°ê±´ 24] í•˜ë‹¨ ë³„ë„ í…Œì´ë¸”
            renderFooter(noGroupNodes);

            if (groupedNodes.length > 0) {
                processLayout(groupedNodes);
            }

            checkLive(data);
        } catch (e) { console.error(e); }
    }

    // ==========================================================
    // [RULE ENGINE] ë°°ì¹˜ ì•Œê³ ë¦¬ì¦˜ ë©”ì¸
    // ==========================================================
    function processLayout(members) {
        
        // 1. ê·¸ë£¹í•‘ ë° ê¸°ë³¸ ì ìˆ˜ ê³„ì‚°
        const groupMap = {};
        members.forEach(m => {
            m._groups.forEach(gName => {
                if(!groupMap[gName]) {
                    groupMap[gName] = { 
                        name: gName, 
                        members: [], 
                        connScore: 0 // ì—°ê²°ì„± ì ìˆ˜
                    };
                }
                groupMap[gName].members.push(m);
            });
        });
        const groups = Object.values(groupMap);

        // [ì¡°ê±´ 8] ê·¸ë£¹ì˜ ì—°ê²° ì ìˆ˜(Connection Score) ê³„ì‚°
        // "ê°€ì¥ ì¸ì›ì´ ë§ì€ ê·¸ë£¹ì˜... í•´ë‹¹ ê·¸ë£¹ ì™¸ì˜ ê·¸ë£¹ ìˆ˜ë¥¼ ì¹´ìš´íŠ¸í•˜ì—¬ í•©ì‚°"
        groups.forEach(g => {
            let score = 0;
            g.members.forEach(m => {
                if(m.totalGroupCount > 1) score += (m.totalGroupCount - 1);
            });
            g.connScore = score;
            g.size = g.members.length;
        });

        // [ì¡°ê±´ 9] ê·¸ë£¹ A ì„ ì •
        // ìš°ì„ ìˆœìœ„: ì ìˆ˜ > ì¸ì›ìˆ˜ > ì´ë¦„
        groups.sort((a, b) => {
            if (b.connScore !== a.connScore) return b.connScore - a.connScore;
            if (b.size !== a.size) return b.size - a.size;
            return a.name.localeCompare(b.name);
        });
        
        const groupA = groups[0];

        // 2. ê·¸ë£¹ ë°°ì¹˜ ìˆœì„œ ê²°ì • (LinkedList/Deque êµ¬ì¡° í˜•ì„±)
        // [ì¡°ê±´ 11, 12, 16, 17, 18]
        const layoutList = [groupA]; 
        const placedSet = new Set([groupA.name]);
        let remaining = groups.slice(1);

        // ìƒí•˜ í™•ì¥ í¬ì¸í„°
        let topGroup = groupA;
        let bottomGroup = groupA;

        while(remaining.length > 0) {
            // [ì¡°ê±´ 11, 17] ìœ„ìª½(B) ì°¾ê¸°: topGroupê³¼ ê°€ì¥ ì¹œí•œ ê·¸ë£¹
            let bestUp = findBestNeighbor(topGroup, remaining);
            if(bestUp) {
                layoutList.unshift(bestUp); // ë§¨ ì•ì— ì¶”ê°€
                placedSet.add(bestUp.name);
                remaining = remaining.filter(g => g.name !== bestUp.name);
                topGroup = bestUp; // ê¸°ì¤€ì  ì´ë™
            }

            // [ì¡°ê±´ 12, 17] ì•„ë˜ìª½(C) ì°¾ê¸°: bottomGroupê³¼ ê°€ì¥ ì¹œí•œ ê·¸ë£¹
            if(remaining.length > 0) {
                let bestDown = findBestNeighbor(bottomGroup, remaining);
                if(bestDown) {
                    layoutList.push(bestDown); // ë§¨ ë’¤ì— ì¶”ê°€
                    placedSet.add(bestDown.name);
                    remaining = remaining.filter(g => g.name !== bestDown.name);
                    bottomGroup = bestDown;
                }
            }
            
            // ê³ ë¦½ëœ ê·¸ë£¹ì´ ë‚¨ì•˜ë‹¤ë©´ (ì—°ê²°ê³ ë¦¬ ëŠê¹€) -> ê·¸ëƒ¥ ì•„ë˜ì— ë¶™ì„
            if(!bestUp && !bestDown && remaining.length > 0) {
                const orphan = remaining.shift();
                layoutList.push(orphan);
                bottomGroup = orphan;
            }
        }

        // 3. ì¸ì› ë°°ì¹˜ (Grid Placement)
        // [ì¡°ê±´ 1] ì¤‘ë³µ ë°°ì¹˜ ë¶ˆê°€ -> placedMemberIdsë¡œ ê´€ë¦¬
        const placedMemberIds = new Set();
        const memberPositions = new Map(); // id -> {col, row, x, y}
        
        // ì „ì²´ í–‰ ë†’ì´ ê³„ì‚°ìš©
        let currentRowIndex = 0;
        
        // [ì¡°ê±´ 9] Aê·¸ë£¹ ë°°ì¹˜ í–‰ ê³„ì‚° (í™”ë©´ ì¤‘ì•™ì¯¤)
        // ì´ ì˜ˆìƒ í–‰ ê°œìˆ˜ = (ì´ ì¸ì› / 5)
        const totalUniqueMembers = new Set(members.map(m=>m.id)).size;
        const estimatedRows = Math.ceil(totalUniqueMembers / COLS);
        const startRowForA = Math.floor(estimatedRows / 2);

        // Aê·¸ë£¹ì´ ë¦¬ìŠ¤íŠ¸ì˜ ì–´ë””ì— ìˆëŠ”ì§€ í™•ì¸
        const indexA = layoutList.indexOf(groupA);
        
        // ë¦¬ìŠ¤íŠ¸ ìˆœíšŒí•˜ë©° ë°°ì¹˜í•˜ë˜, Aê·¸ë£¹ì´ startRowForAì— ì˜¤ë„ë¡ offset ì¡°ì •
        // í•˜ì§€ë§Œ ìœ„/ì•„ë˜ ìˆœì°¨ ë°°ì¹˜ê°€ ë” ì¤‘ìš”í•˜ë¯€ë¡œ, 
        // ê·¸ëƒ¥ 0ë¶€í„° ìŒ“ê³  ë‚˜ì¤‘ì— í™”ë©´ ì¤‘ì•™ ìŠ¤í¬ë¡¤ì´ë‚˜ ë§ˆì§„ìœ¼ë¡œ ì²˜ë¦¬í•˜ëŠ”ê²Œ ì•ˆì „í•¨.
        // ì—¬ê¸°ì„œëŠ” ê·¸ëƒ¥ 0í–‰ë¶€í„° ì°¨ê³¡ì°¨ê³¡ ìŒ“ê² ìŠµë‹ˆë‹¤. (ì¡°ê±´ 4: ê·¸ë¦¬ë“œ ì¸ë¬¼ ë¨¼ì € ë°°ì¹˜)
        
        // 4. ë©¤ë²„ ë‚´ë¶€ ì •ë ¬ ë° ì¢Œí‘œ í• ë‹¹
        layoutList.forEach(g => {
            const isGroupA = (g === groupA);

            // [ì¡°ê±´ 10] Aê·¸ë£¹ ë‚´ë¶€ ì •ë ¬: ë‹¤ì¤‘ ì†Œì† ì¸ì› -> ì˜¤ë¥¸ìª½ ë(4ì—´)
            // [ì¡°ê±´ 14] B/C ê·¸ë£¹ ë‚´ë¶€ ì •ë ¬: Aì™€ ì—°ê²°ëœ ì¸ì› ìˆœì„œ ê³ ë ¤
            
            // ì •ë ¬ ë¡œì§
            g.members.sort((a, b) => {
                // ì´ë¯¸ ë°°ì¹˜ëœ ë©¤ë²„ëŠ” ê³ ë ¤ ëŒ€ìƒ ì•„ë‹˜ (ê°€ì¥ ë’¤ë¡œ ë³´ë‚´ê±°ë‚˜ ë¬´ì‹œ)
                const aPlaced = placedMemberIds.has(a.id);
                const bPlaced = placedMemberIds.has(b.id);
                if(aPlaced && !bPlaced) return 1;
                if(!aPlaced && bPlaced) return -1;
                
                // ë‘˜ë‹¤ ë¯¸ë°°ì¹˜ ìƒíƒœë¼ë©´ ê·œì¹™ ì ìš©
                if(isGroupA) {
                    // ì¡°ê±´ 10: ì†Œì† ê·¸ë£¹ ìˆ˜ ì˜¤ë¦„ì°¨ìˆœ (ì ì€ê²Œ ì™¼ìª½, ë§ì€ê²Œ ì˜¤ë¥¸ìª½)
                    if(a.totalGroupCount !== b.totalGroupCount) return a.totalGroupCount - b.totalGroupCount;
                } else {
                    // ì¡°ê±´ 14: ì—°ê²°ëœ ë©¤ë²„ì˜ ì—´ ìœ„ì¹˜(Column)ë¥¼ ë”°ë¼ê°€ë ¤ í•¨
                    // ë‚´(a)ê°€ ì´ë¯¸ ë°°ì¹˜ëœ ëˆ„êµ°ê°€ì™€ ê°™ì€ ê·¸ë£¹ì¸ê°€?
                    // ë‹¨ìˆœí™”: 'ë‚˜' ìì‹ ì´ ì´ë¯¸ ë°°ì¹˜ë˜ì—ˆëŠ”ì§€ëŠ” ìœ„ì—ì„œ ê±¸ë €ê³ ,
                    // 'ë‚˜'ì™€ ê°™ì€ ê·¸ë£¹ì„ ê³µìœ í•˜ëŠ” 'ì´ë¯¸ ë°°ì¹˜ëœ ë©¤ë²„'ì˜ í‰ê·  ì—´ ìœ„ì¹˜ë¥¼ ê³„ì‚°
                    const colA = getTargetColumn(a, memberPositions);
                    const colB = getTargetColumn(b, memberPositions);
                    if(colA !== colB) return colA - colB;
                }
                // [ì¡°ê±´ 0] ID ì•ŒíŒŒë²³ìˆœ Fallback
                return a.id.localeCompare(b.id);
            });

            // ì‹¤ì œ ì¢Œí‘œ í• ë‹¹
            // ì´ë¯¸ ë°°ì¹˜ëœ ë©¤ë²„ëŠ” ìŠ¤í‚µí•˜ê³ , ìƒˆë¡œ ë°°ì¹˜ë˜ëŠ” ë©¤ë²„ë§Œ ìë¦¬ë¥¼ ì°¨ì§€í•¨.
            // í•˜ì§€ë§Œ [ì¡°ê±´ 23] í’ì„ ì€ "ëª¨ë“  ë©¤ë²„"ë¥¼ í¬í•¨í•´ì•¼ í•¨.
            // -> ë”°ë¼ì„œ ê·¸ë£¹ ë£¨í”„ì—ì„œëŠ” "ì´ ê·¸ë£¹ì˜ ì˜ì—­(Row)"ì„ í™•ë³´í•˜ê³ ,
            //    ì‹ ê·œ ë©¤ë²„ëŠ” ê·¸ Rowì— ë°°ì¹˜. ê¸°ì¡´ ë©¤ë²„ëŠ” ê¸°ì¡´ ìœ„ì¹˜ ê·¸ëŒ€ë¡œ ì‚¬ìš©.
            
            // ì‹ ê·œ ë°°ì¹˜í•  ë©¤ë²„ë“¤
            const newMembers = g.members.filter(m => !placedMemberIds.has(m.id));
            
            if(newMembers.length > 0) {
                // ì´ ê·¸ë£¹ì´ ì°¨ì§€í•  í–‰ ê°œìˆ˜
                const rowsNeeded = Math.ceil(newMembers.length / COLS);
                
                // [ì¡°ê±´ 10 ë³´ì •] Aê·¸ë£¹ì´ê³  1ì¤„ì— ë‹¤ ë“¤ì–´ê°„ë‹¤ë©´ ìš°ì¸¡ ì •ë ¬
                let startCol = 0;
                if(isGroupA && newMembers.length < COLS) {
                    startCol = COLS - newMembers.length;
                } else if (!isGroupA && newMembers.length < COLS) {
                     // B/C ê·¸ë£¹ë„ íƒ€ê²Ÿ ì»¬ëŸ¼ í‰ê· ì— ë§ì¶° ì‹œì‘ ìœ„ì¹˜ ì¡°ì • (ìì„ íš¨ê³¼)
                     let sumCol = 0, cnt = 0;
                     newMembers.forEach(m => {
                         const c = getTargetColumn(m, memberPositions);
                         if(c >= 0) { sumCol += c; cnt++; }
                     });
                     if(cnt > 0) {
                         const avg = Math.round(sumCol / cnt);
                         // ì¤‘ì•™ ì •ë ¬ ë³´ì •
                         startCol = Math.max(0, Math.min(COLS - newMembers.length, avg - Math.floor(newMembers.length/2)));
                     }
                }

                newMembers.forEach((m, idx) => {
                    // ì¢Œí‘œ ê³„ì‚°
                    const col = (startCol + idx) % COLS;
                    const rowOffset = Math.floor((startCol + idx) / COLS);
                    const row = currentRowIndex + rowOffset;
                    
                    const x = col * GRID_W + 20;
                    const y = row * GRID_H + 20;

                    memberPositions.set(m.id, { col, row, x, y });
                    placedMemberIds.add(m.id);
                });
                
                currentRowIndex += rowsNeeded;
            }
        });

        // 5. ë Œë”ë§
        renderCards(memberPositions, members);
        renderBalloons(layoutList, memberPositions);
    }

    // [Helper] ê°€ì¥ êµì§‘í•©ì´ ë§ì€ ê·¸ë£¹ ì°¾ê¸°
    function findBestNeighbor(baseGroup, candidates) {
        let best = null;
        let maxOverlap = -1;
        
        candidates.forEach(cand => {
            // baseGroupì˜ ë©¤ë²„ë“¤ê³¼ candì˜ ë©¤ë²„ë“¤ ì¤‘ ê²¹ì¹˜ëŠ” ID ìˆ˜
            const overlap = cand.members.filter(cm => 
                baseGroup.members.some(bm => bm.id === cm.id)
            ).length;

            if(overlap > maxOverlap) {
                maxOverlap = overlap;
                best = cand;
            }
        });
        return maxOverlap > 0 ? best : null; // êµì§‘í•© ì—†ìœ¼ë©´ null
    }

    // [Helper] ë©¤ë²„ì˜ ëª©í‘œ ì—´(Target Column) ê³„ì‚°
    function getTargetColumn(member, posMap) {
        // ì´ ë©¤ë²„ê°€ ì†í•œ ë‹¤ë¥¸ ê·¸ë£¹ë“¤ì„ í†µí•´, ì´ë¯¸ ë°°ì¹˜ëœ ë©¤ë²„ë“¤ì˜ ìœ„ì¹˜ë¥¼ ì°¸ì¡°
        // ì—¬ê¸°ì„œëŠ” ë‹¨ìˆœí™”í•˜ì—¬ "ë‚˜ ìì‹ ì´ ì´ë¯¸ ë°°ì¹˜ë˜ì–´ ìˆë‹¤ë©´ ê·¸ ìœ„ì¹˜" (ë¶ˆê°€ëŠ¥, ìœ„ì—ì„œ ê±°ë¦„)
        // ë˜ëŠ” "ë‚˜ì™€ ê°™ì€ ê·¸ë£¹ì„ ê³µìœ í•˜ëŠ” ì´ë¯¸ ë°°ì¹˜ëœ ë©¤ë²„ë“¤ì˜ í‰ê·  ì—´"
        // í•˜ì§€ë§Œ ë°ì´í„° êµ¬ì¡°ìƒ ë³µì¡í•˜ë¯€ë¡œ,
        // "ë‚´ IDê°€ ë‹¤ë¥¸ ê·¸ë£¹(ì´ë¯¸ ë°°ì¹˜ëœ)ì— ì†í•´ ìˆì—ˆì§€ë§Œ, Rule 1ì— ì˜í•´ ë°°ì¹˜ê°€ ì•ˆëë‹¤ë©´?"
        // -> ëª¨ìˆœ. Rule 1ì— ì˜í•´ ì´ë¯¸ ë°°ì¹˜ë˜ì—ˆë‹¤ë©´ posMapì— ìˆìŒ.
        
        // ë”°ë¼ì„œ ì—¬ê¸°ì„œ ì²´í¬í•  ê²ƒì€
        // "ë‚˜ì™€ ê°•ë ¥í•˜ê²Œ ì—°ê²°ëœ(ê°™ì€ ì†Œì†ì„ ê³µìœ í•˜ëŠ”) ì‚¬ëŒë“¤ì˜ ì—´"
        return -1; // ê¸°ë³¸ê°’ (ìˆœì°¨ ë°°ì¹˜)
    }

    // ==========================================================
    // [RENDERING]
    // ==========================================================
    function renderCards(posMap, allMembers) {
        const overlay = document.getElementById('card-overlay');
        const wrapper = document.getElementById('content-wrapper');
        
        // ì „ì²´ ë†’ì´ ì„¤ì •
        let maxRow = 0;
        posMap.forEach(pos => { if(pos.row > maxRow) maxRow = pos.row; });
        wrapper.style.height = ((maxRow + 1) * GRID_H + 100) + "px";

        // ì¹´ë“œ ìƒì„±
        posMap.forEach((pos, id) => {
            const member = allMembers.find(m => m.id === id);
            if(!member) return;

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', id);
            card.style.left = pos.x + "px";
            card.style.top = pos.y + "px";
            card.innerHTML = getCardHTML(member);
            card.onclick = () => openLink(member);

    }

    function renderBalloons(layoutList, posMap) {
        const svg = d3.select("#svg-layer");
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        // [ì¡°ê±´ 21] ì‘ì€ ìˆœì„œëŒ€ë¡œ ë¬¶ìŒ? -> ê·¸ë¦¬ê¸° ìˆœì„œëŠ” í°ê±° ë¨¼ì €(ë°”ë‹¥), ì‘ì€ê±° ë‚˜ì¤‘(ìœ„)
        // ê·¸ë˜ì•¼ í¬í•¨ê´€ê³„ê°€ ì‹œê°ì ìœ¼ë¡œ ë³´ì„.
        const drawOrder = [...layoutList].sort((a, b) => b.size - a.size);

        drawOrder.forEach(g => {
            // ì´ ê·¸ë£¹ì— ì†í•œ ëª¨ë“  ë©¤ë²„ì˜ ì¢Œí‘œ ìˆ˜ì§‘
            let points = [];
            let memberCount = 0;

            g.members.forEach(m => {
                if(posMap.has(m.id)) {
                    const pos = posMap.get(m.id);
                    // [ì¡°ê±´ 23] í’ì„  ì•ˆì— ë‹¤ ë“¤ì–´ê°€ë„ë¡ ì¹´ë“œ ëª¨ì„œë¦¬ ì¢Œí‘œ ì¶”ê°€
                    // ì¹´ë“œ í¬ê¸°: 100x130. ì¤‘ì‹¬ì—ì„œ ì—¬ìœ ë¶„ ì¶”ê°€
                    // padding: [ì¡°ê±´ 22] ê·¸ë£¹ í¬ê¸°ì— ë”°ë¼ ê°€ë³€
                    // ê·¸ë£¹ì´ í´ìˆ˜ë¡ íŒ¨ë”©ì„ í¬ê²Œ ì£¼ì–´, ê²¹ì³ë„ ë°”ê¹¥ìœ¼ë¡œ ë³´ì´ê²Œ í•¨.
                    const padding = 20 + (g.size * 2); 
                    
                    const x = pos.x; 
                    const y = pos.y;
                    const w = 100; 
                    const h = 130;

                    points.push([x - padding, y - padding]);       // ì¢Œìƒ
                    points.push([x + w + padding, y - padding]);   // ìš°ìƒ
                    points.push([x + w + padding, y + h + padding]); // ìš°í•˜
                    points.push([x - padding, y + h + padding]);   // ì¢Œí•˜
                    memberCount++;
                }
            });

            if(memberCount === 0) return;

            const hull = d3.polygonHull(points);
            if(hull) {
                const color = colorScale(g.name);
                // ê³¡ì„ 
                const line = d3.line().curve(d3.curveCatmullRomClosed.alpha(0.5));

                svg.append("path")
                    .attr("d", line(hull))
                    .attr("class", "group-hull")
                    .attr("fill", color)
                    .attr("stroke", color)
                    .attr("stroke-width", 20 + g.size); // ì„  ë‘ê»˜ë„ ì¸ì›ì— ë¹„ë¡€

                // ë¼ë²¨
                const topY = d3.min(hull, d=>d[1]);
                const centerX = d3.mean(hull, d=>d[0]);
                
                svg.append("text")
                    .attr("class", "group-label")
                    .attr("x", centerX)
                    .attr("y", topY - 10)
                    .text(g.name);
            }
        });
    }

    function renderFooter(list) {
        const area = document.getElementById('footer-area');
        const grid = document.getElementById('no-group-grid');
        const cnt = document.getElementById('no-group-cnt');
        if(list.length === 0) { area.style.display = 'none'; return; }
        area.style.display = 'block';
        cnt.innerText = list.length;
        list.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = getCardHTML(d);
            card.onclick = () => openLink(d);
            grid.appendChild(card);
        });
    }

    function getCardHTML(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        return `
            <img src="${d.profile_img || 'https://via.placeholder.com/70'}" class="profile-img">
            <div class="pf-badge ${isSoop?'soop':'chzzk'}">${isSoop?'S':'C'}</div>
            <div class="name-tag">${d.nickname}</div>
        `;
    }
    function openLink(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        window.open(isSoop ? `https://play.afreecatv.com/${d.id}` : `https://chzzk.naver.com/live/${d.id}`);
    }
    function parseGroups(m) {
        const set = new Set();
        if(m.group_name) m.group_name.split(',').forEach(g=> {if(g.trim()) set.add(g.trim())});
        ['group_1','group_2','group_3'].forEach(k=>{ if(m[k]&&m[k].trim()) set.add(m[k].trim())});
        return Array.from(set);
    }
