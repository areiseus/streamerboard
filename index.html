<script>
    // [ì¡°ê±´ 2] ê·¸ë¦¬ë“œëŠ” ê°€ë¡œ 5ì¹¸ ê³ ì •
    const COLS = 5;
    const GRID_W = 110; // ì¹´ë“œí­(100) + ê°„ê²©(10)
    const GRID_H = 150; // ì¹´ë“œë†’ì´(130) + ê°„ê²©(20)

    async function init() {
        try {
            const res = await fetch('/api/get_list');
            const data = await res.json();
            if (!data || data.length === 0) return;

            // [ì¡°ê±´ 0] ID ì•ŒíŒŒë²³ìˆœ ì •ë ¬ (ìµœìš°ì„  ìˆœìœ„, ë™ì ì ì²˜ë¦¬ìš©)
            data.sort((a, b) => a.id.localeCompare(b.id));

            // ë°ì´í„° ë¶„ë¦¬
            const groupedNodes = [];
            const noGroupNodes = [];

            data.forEach(m => {
                m._groups = parseGroups(m);
                // [ì¡°ê±´ 8] ê·¸ë£¹ ì™¸ ì¹´ìš´íŠ¸ ê³„ì‚°ìš© (ë¯¸ë¦¬ ê³„ì‚°)
                m.totalGroupCount = m._groups.length; 
                
                if (m._groups.length > 0) groupedNodes.push(m);
                else noGroupNodes.push(m);
            });

            // [ì¡°ê±´ 24] í•˜ë‹¨ ë³„ë„ í…Œì´ë¸”
            renderFooter(noGroupNodes);

            if (groupedNodes.length > 0) {
                // [í•µì‹¬] ê·œì¹™ ê¸°ë°˜ ì•Œê³ ë¦¬ì¦˜ ì‹¤í–‰
                runRuleBasedLayout(groupedNodes);

    }

    // ==========================================================
    // [RULE ENGINE] 24ê°€ì§€ ì¡°ê±´ ìˆ˜í–‰ í•¨ìˆ˜
    // ==========================================================
    function runRuleBasedLayout(members) {
        
        // 1. ê·¸ë£¹í•‘ ë° ê¸°ë³¸ ì •ë³´ ê³„ì‚°
        const groupMap = {};
        members.forEach(m => {
            m._groups.forEach(gName => {
                if(!groupMap[gName]) {
                    groupMap[gName] = { 
                        name: gName, 
                        members: [], 
                        connectionScore: 0, // [ì¡°ê±´ 8] í•©ì‚°ìš©
                        size: 0 
                    };
                }
                groupMap[gName].members.push(m);
            });
        });

        const groups = Object.values(groupMap);

        // [ì¡°ê±´ 8] ê·¸ë£¹ ì ìˆ˜ ê³„ì‚° 
        // "ê°€ì¥ ì¸ì›ì´ ë§ì€ ê·¸ë£¹ì˜ ì—¬ëŸ¬ ê·¸ë£¹ì— ì†Œì†ëœ ì¸ì›ì´ ìˆë‹¤ë©´..."
        // -> í•´ì„: ê° ê·¸ë£¹ë³„ë¡œ ë©¤ë²„ë“¤ì´ ê°€ì§„ 'íƒ€ ê·¸ë£¹ ì—°ê²° ìˆ˜'ì˜ ì´í•©ì„ êµ¬í•¨
        groups.forEach(g => {
            g.size = g.members.length;
            let score = 0;
            g.members.forEach(m => {
                // ë³¸ì¸ ê·¸ë£¹ ì œì™¸í•œ ê·¸ë£¹ ìˆ˜ (n-1) í•©ì‚°
                if(m.totalGroupCount > 1) {
                    score += (m.totalGroupCount - 1);
                }
            });
            g.connectionScore = score;
        });

        // [ì¡°ê±´ 9] ê·¸ë£¹ A ì„ ì • (ê°€ì¥ ì¹´ìš´íŠ¸ ë†’ì€ ê·¸ë£¹)
        // ì •ë ¬ ê¸°ì¤€: 1. ConnectionScore(ë‚´ë¦¼ì°¨ìˆœ) 2. ì¸ì›ìˆ˜(ë‚´ë¦¼ì°¨ìˆœ) 3. ì´ë¦„(ì˜¤ë¦„ì°¨ìˆœ)
        groups.sort((a, b) => {
            if (b.connectionScore !== a.connectionScore) return b.connectionScore - a.connectionScore;
            if (b.size !== a.size) return b.size - a.size;
            return a.name.localeCompare(b.name);
        });

        // 2. ìˆ˜ì§ ì²´ì¸(Vertical Chain) í˜•ì„± [ì¡°ê±´ 11~18]
        // Deque êµ¬ì¡° ì‚¬ìš©: [ ...ìœ„ìª½ ê·¸ë£¹ë“¤..., A, ...ì•„ë˜ìª½ ê·¸ë£¹ë“¤... ]
        const centerGroup = groups[0]; // Aê·¸ë£¹
        const placedGroups = [centerGroup]; 
        const placedSet = new Set([centerGroup.name]);
        
        let remaining = groups.slice(1);
        
        // ê¸°ì¤€ì  ì´ˆê¸°í™”
        let upRef = centerGroup; 
        let downRef = centerGroup;

        // [ì¡°ê±´ 18] ëª¨ë“  ê·¸ë£¹ ë°°ì¹˜í•  ë•Œê¹Œì§€ ë°˜ë³µ
        while(remaining.length > 0) {
            
            // [ì¡°ê±´ 11, 15] ìœ„ìª½(Up) í›„ë³´ ì°¾ê¸° 
            // ê¸°ì¤€ ê·¸ë£¹(upRef)ê³¼ êµì§‘í•©ì´ ê°€ì¥ ë§ì€ ê·¸ë£¹ B ì°¾ê¸°
            let bestUp = findBestPartner(upRef, remaining);
            if(bestUp) {
                placedGroups.unshift(bestUp); // ë°°ì—´ ì•ì— ì¶”ê°€ (ìœ„ë¡œ)
                placedSet.add(bestUp.name);
                remaining = remaining.filter(g => g.name !== bestUp.name);
                upRef = bestUp; // ê¸°ì¤€ì  ì´ë™
            }

            // [ì¡°ê±´ 12, 15] ì•„ë˜ìª½(Down) í›„ë³´ ì°¾ê¸°
            // ì•„ì§ ë‚¨ì€ ê²ƒ ì¤‘ì—ì„œ downRefì™€ êµì§‘í•©ì´ ê°€ì¥ ë§ì€ ê·¸ë£¹ C ì°¾ê¸°
            // *ì£¼ì˜: 11ë²ˆ ìˆ˜í–‰ í›„ ë‚¨ì€ ê²ƒ ì¤‘ì—ì„œ ì°¾ìŒ
            if(remaining.length > 0) {
                let bestDown = findBestPartner(downRef, remaining);
                if(bestDown) {
                    placedGroups.push(bestDown); // ë°°ì—´ ë’¤ì— ì¶”ê°€ (ì•„ë˜ë¡œ)
                    placedSet.add(bestDown.name);
                    remaining = remaining.filter(g => g.name !== bestDown.name);
                    downRef = bestDown;
                }
            }

            // ë§Œì•½ ì—°ê²°ê³ ë¦¬ê°€ ëŠê²¨ì„œ ë” ì´ìƒ êµì§‘í•© íŒŒíŠ¸ë„ˆê°€ ì—†ë‹¤ë©´?
            // ë‚¨ì€ ê·¸ë£¹ ì¤‘ ì ìˆ˜ê°€ ê°€ì¥ ë†’ì€ ê²ƒì„ ê·¸ëƒ¥ ì•„ë˜ì— ë¶™ì„ (Fallback)
            if(!bestUp && !bestDown && remaining.length > 0) {
                const orphan = remaining.shift();
                placedGroups.push(orphan);
                placedSet.add(orphan.name);
                downRef = orphan;
            }
        }

        // 3. ë‚´ë¶€ ë©¤ë²„ ì •ë ¬ (Column Alignment) [ì¡°ê±´ 10, 13, 14]
        // ì¤‘ì•™ ê·¸ë£¹ A(centerGroup)ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ìœ„/ì•„ë˜ ê·¸ë£¹ ë©¤ë²„ë“¤ì˜ ì—´(Column)ì„ ë§ì¶¤
        
        // (1) Aê·¸ë£¹ ë‚´ë¶€ ì •ë ¬ [ì¡°ê±´ 10]
        // "ê°€ì¥ ë§ì€ ê·¸ë£¹ì— ì†Œì†ëœ ì¸ì›ì˜ ìˆœì„œëŒ€ë¡œ í•´ë‹¹ í–‰ì˜ ì˜¤ë¥¸ìª½ ê°€ì¥ ëìœ¼ë¡œ"
        centerGroup.members.sort((a, b) => {
            // ê·¸ë£¹ ìˆ˜ ì˜¤ë¦„ì°¨ìˆœ (ì ì€ê²Œ ì™¼ìª½, ë§ì€ê²Œ ì˜¤ë¥¸ìª½)
            if(a.totalGroupCount !== b.totalGroupCount) return a.totalGroupCount - b.totalGroupCount;
            return a.id.localeCompare(b.id);
        });

        // Aê·¸ë£¹ ë©¤ë²„ë“¤ì˜ "í™•ì •ëœ ì—´ ì¸ë±ìŠ¤"ë¥¼ ê¸°ë¡ (Map<MemberID, ColIndex>)
        const anchorMap = new Map();
        
        // Aê·¸ë£¹ ë°°ì¹˜ ì‹œë®¬ë ˆì´ì…˜ (ì¸ë±ìŠ¤ í• ë‹¹)
        // 5ëª… ë¯¸ë§Œì¸ ê²½ìš° ìš°ì¸¡ ì •ë ¬ (ì˜¤ë¥¸ìª½ ëìœ¼ë¡œ ì´ë™ì‹œí‚¤ê¸° ìœ„í•´)
        let centerStartCol = 0;
        if(centerGroup.size < COLS) centerStartCol = COLS - centerGroup.size;

        centerGroup.members.forEach((m, idx) => {
            // ì¤„ë°”ê¿ˆ ê³ ë ¤ (5ëª… ë„˜ìœ¼ë©´)
            const rowOffset = Math.floor((centerStartCol + idx) / COLS);
            const col = (centerStartCol + idx) % COLS;
            anchorMap.set(m.id, col); // Aê·¸ë£¹ ë©¤ë²„ì˜ ìœ„ì¹˜ ê¸°ì–µ
        });

        // (2) ë‚˜ë¨¸ì§€ ê·¸ë£¹ ì •ë ¬ [ì¡°ê±´ 14]
        // Aê·¸ë£¹ì—ì„œ ë©€ì–´ì§€ëŠ” ìˆœì„œë¡œ(ìœ„/ì•„ë˜) ì „íŒŒ
        // placedGroups ë°°ì—´ì—ì„œ centerGroupì˜ ì¸ë±ìŠ¤ë¥¼ ì°¾ìŒ
        const centerIdx = placedGroups.indexOf(centerGroup);
        
        // ìœ„ìª½ ë°©í–¥ ì „íŒŒ (A -> B -> ...)
        for(let i = centerIdx - 1; i >= 0; i--) {
            alignGroupMembers(placedGroups[i], placedGroups[i+1], anchorMap);
        }
        // ì•„ë˜ìª½ ë°©í–¥ ì „íŒŒ (A -> C -> ...)
        for(let i = centerIdx + 1; i < placedGroups.length; i++) {
            alignGroupMembers(placedGroups[i], placedGroups[i-1], anchorMap);
        }

        // 4. ìµœì¢… ì¢Œí‘œ ê³„ì‚° ë° ë Œë”ë§
        renderLayout(placedGroups);
    }

    // [Helper] êµì§‘í•© íŒŒíŠ¸ë„ˆ ì°¾ê¸°
    function findBestPartner(baseGroup, candidates) {
        let best = null;
        let maxOverlap = -1;

        candidates.forEach(cand => {
            // êµì§‘í•© ê°œìˆ˜
            const overlap = cand.members.filter(cm => 
                baseGroup.members.some(bm => bm.id === cm.id)
            ).length;

            if(overlap > maxOverlap) {
                maxOverlap = overlap;
                best = cand;
            }
        });
        return maxOverlap > 0 ? best : null;
    }

    // [Helper] ê·¸ë£¹ ë©¤ë²„ ì •ë ¬ (ìì„ íš¨ê³¼)
    // currentGroupì˜ ë©¤ë²„ë“¤ì„ neighborGroup ë©¤ë²„ë“¤ì˜ ìœ„ì¹˜ì— ë§ì¶° ì •ë ¬
    function alignGroupMembers(currentGroup, neighborGroup, globalAnchorMap) {
        // ê° ë©¤ë²„ë³„ë¡œ 'í¬ë§ ì—´(Target Col)' ê³„ì‚°
        currentGroup.members.forEach(m => {
            m.targetCol = -1; // ê¸°ë³¸ê°’
            // ë‚´ ê·¸ë£¹ ë§ê³  ë‹¤ë¥¸ ì†Œì† ê·¸ë£¹ í™•ì¸
            m._groups.forEach(gName => {
                if(gName === currentGroup.name) return;
                // ê·¸ ê·¸ë£¹ì´ ì´ì›ƒ ê·¸ë£¹ì¸ê°€? (ì¡°ê±´ 14: Bì™€ Cì—ì„œ í•´ë‹¹ ê·¸ë£¹ì— ì†í•œ ì‚¬ëŒ ìˆœ)
                // -> ì´ì›ƒ ê·¸ë£¹ì— 'ë‚˜'ì™€ ê°™ì€ ì‚¬ëŒì´ ìˆë‹¤ë©´ ê·¸ ìœ„ì¹˜ë¥¼ ë”°ë¼ê°
                // -> í˜¹ì€ ì´ì›ƒ ê·¸ë£¹ì— 'ë‚˜' ìì‹ ì´ í¬í•¨ë˜ì–´ ìˆë‹¤ë©´ ê·¸ ìœ„ì¹˜ ì‚¬ìš©
                
                // ê°„ë‹¨ ë¡œì§: ì´ë¯¸ ë°°ì¹˜ëœ anchorMapì— ë‚´ IDê°€ ìˆê±°ë‚˜, 
                // ë‚˜ì™€ ì—°ê²°ëœ ì‚¬ëŒì˜ ìœ„ì¹˜ë¥¼ ì°¸ê³ .
                
                // ì—¬ê¸°ì„œëŠ” "ë™ì¼ ì¸ë¬¼" ê¸°ì¤€ìœ¼ë¡œ ë§¤ì¹­ (í•œ ì‚¬ëŒì´ ì—¬ëŸ¬ ê·¸ë£¹ì¼ ë•Œ ìˆ˜ì§ ì •ë ¬)
                // ë§Œì•½ globalAnchorMapì— ë‚´ IDê°€ ìˆë‹¤ë©´ ê·¸ ìœ„ì¹˜ê°€ ìµœìš°ì„ 
                /* *ì£¼ì˜: globalAnchorMapì€ Aê·¸ë£¹ ë©¤ë²„ë§Œ ìˆëŠ”ê²Œ ì•„ë‹ˆë¼, 
                   ì „íŒŒë˜ë©´ì„œ ëª¨ë“  ë©¤ë²„ì˜ ìœ„ì¹˜ê°€ ê¸°ë¡ë˜ì–´ì•¼ í•¨.
                   ë”°ë¼ì„œ ë°°ì¹˜ í™•ì • í›„ mapì— ì¶”ê°€í•´ì•¼ í•¨.
                */
            });
            
            // ì „íŒŒëœ AnchorMapì— ë‚´ IDê°€ ìˆìœ¼ë©´ ê·¸ ì—´ì„ ì„ í˜¸
            if(globalAnchorMap.has(m.id)) {
                m.targetCol = globalAnchorMap.get(m.id);
            }
        });

        // ì •ë ¬ ì‹¤í–‰
        currentGroup.members.sort((a, b) => {
            // 1. í¬ë§ ì—´ì´ ìˆëŠ” ì‚¬ëŒ ìš°ì„ 
            if(a.targetCol !== -1 && b.targetCol !== -1) return a.targetCol - b.targetCol;
            if(a.targetCol !== -1) return 1; // íƒ€ê²Ÿ ìˆëŠ” ì‚¬ëŒì´ ë’¤ë¡œ? (ìš°ì¸¡ ì •ë ¬ ê²½í–¥) -> ì•„ë‹˜, íƒ€ê²Ÿ ìœ„ì¹˜ë¡œ ê°€ì•¼í•¨
            // íƒ€ê²Ÿì´ ìˆìœ¼ë©´ ê·¸ ì¸ë±ìŠ¤, ì—†ìœ¼ë©´ -1. ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬í•˜ë©´ -1ì´ ì•ìœ¼ë¡œ ì˜´.
            // ìš°ë¦¬ëŠ” íƒ€ê²Ÿ ìˆëŠ” ì‚¬ëŒì„ í•´ë‹¹ ìœ„ì¹˜ì— ë°•ê³  ì‹¶ìŒ.
            
            // ì „ëµ: ì¼ë‹¨ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬í•˜ë˜, ë¹ˆìë¦¬ëŠ” ì±„ì›€.
            if(a.targetCol !== -1 && b.targetCol === -1) return 1; // íƒ€ê²Ÿ ìˆëŠ”ì• ë¥¼ ë’¤ë¡œ ë³´ë‚´ì„œ ìš°ì¸¡(ë³´í†µ ë‹¤ì¤‘ì†Œì†ìê°€ ìš°ì¸¡ì´ë‹ˆ)ì— ë§ì¶¤? 
            // ì•„ë‹ˆì˜¤, ì •í™•í•œ ì—´ ì¸ë±ìŠ¤ê°€ ìˆìœ¼ë¯€ë¡œ ê·¸ ê°’ì— ë§ê²Œ ë°°ì¹˜í•´ì•¼ í•¨.
            // ë‹¨ìˆœ ì •ë ¬ë¡œëŠ” íŠ¹ì • ì¸ë±ìŠ¤ ê³ ì •ì´ ì–´ë ¤ìš°ë¯€ë¡œ, ì •ë ¬ ê¸°ì¤€ì„
            // "íƒ€ê²Ÿ ì—´ ì˜¤ë¦„ì°¨ìˆœ"ìœ¼ë¡œ í•˜ë˜, ì—†ëŠ” ì‚¬ëŒì€ ì•(ì™¼ìª½)ìœ¼ë¡œ.
            if(a.targetCol !== -1) return 1; 
            if(b.targetCol !== -1) return -1;
            
            return a.id.localeCompare(b.id);
        });
        
        // *ìˆ˜ì •ëœ ì •ë ¬ ì „ëµ*:
        // íƒ€ê²Ÿ ì—´ì´ ìˆëŠ” ë©¤ë²„ëŠ” ê·¸ ì—´ì„ ì˜ˆì•½. ì—†ëŠ” ë©¤ë²„ëŠ” ë¹ˆ ì—´ì— ìˆœì„œëŒ€ë¡œ.
        // í•˜ì§€ë§Œ ê·¸ë¦¬ë“œ ì‹œìŠ¤í…œìƒ 0~4ì— ê½‰ ì±„ì›Œì•¼ í•˜ë¯€ë¡œ, 
        // Aê·¸ë£¹ê³¼ ë˜‘ê°™ì€ ë…¼ë¦¬(ë‹¤ì¤‘ì†Œì† ìš°ì¸¡)ë¥¼ ì ìš©í•˜ë˜, ìœ„ì¹˜ê°€ ì§€ì •ë˜ë©´ ê·¸ ê·¼ì²˜ë¡œ.
        // ì½”ë“œ ê°„ì†Œí™”ë¥¼ ìœ„í•´: targetCol ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
         currentGroup.members.sort((a, b) => {
             let ta = a.targetCol === -1 ? -99 : a.targetCol;
             let tb = b.targetCol === -1 ? -99 : b.targetCol;
             if(ta !== tb) return ta - tb;
             return a.id.localeCompare(b.id);
         });

        // ë°°ì¹˜ í›„ ë§µ ì—…ë°ì´íŠ¸
        // (ì‹¤ì œ ë Œë”ë§ ì¢Œí‘œ ê³„ì‚°ê³¼ ìœ ì‚¬í•˜ê²Œ ì¸ë±ìŠ¤ ë¶€ì—¬)
        let startCol = 0;
        if(currentGroup.size < COLS) {
            // ìì„ íš¨ê³¼ë¥¼ ìœ„í•´, íƒ€ê²Ÿë“¤ì´ ì£¼ë¡œ ìš°ì¸¡ì— ìˆë‹¤ë©´ ìš°ì¸¡ ì •ë ¬ ìœ ë„
            // í‰ê·  targetCol ê³„ì‚°
            let sum = 0, cnt = 0;
            currentGroup.members.forEach(m => { if(m.targetCol > -1) { sum+=m.targetCol; cnt++; } });
            if(cnt > 0) {
                const avg = Math.round(sum / cnt);
                // ëŒ€ëµì ìœ¼ë¡œ avg ìœ„ì¹˜ì— ì˜¤ë„ë¡ startCol ì¡°ì •
                // ì˜ˆ: avg=4, size=1 -> startCol=4
                startCol = Math.max(0, Math.min(COLS - currentGroup.size, avg - Math.floor(currentGroup.size/2)));
            } else {
                 // íƒ€ê²Ÿ ì—†ìœ¼ë©´ ê·¸ëƒ¥ ìš°ì¸¡ ì •ë ¬ (Aê·¸ë£¹ ê·œì¹™ ê³„ìŠ¹)
                 startCol = COLS - currentGroup.size;
            }
        }

        currentGroup.members.forEach((m, idx) => {
            const col = (startCol + idx) % COLS;
            // ë§µì— ê¸°ë¡ (ë‹¤ìŒ ê·¸ë£¹ì´ ì°¸ì¡°í•˜ë„ë¡)
            globalAnchorMap.set(m.id, col);
        });
    }

    // ==========================================================
    // [RENDERING] ë°°ì¹˜ ë° ê·¸ë¦¬ê¸°
    // ==========================================================
    function renderLayout(placedGroups) {
        const wrapper = document.getElementById('content-wrapper');
        const overlay = document.getElementById('card-overlay');
        const svg = d3.select("#svg-layer");
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        // ì „ì²´ ë†’ì´ ê³„ì‚° ë° ì„¤ì •
        let currentRow = 0;
        const layoutData = []; // Hull ê·¸ë¦¬ê¸°ìš© ë°ì´í„° ì €ì¥

        placedGroups.forEach(group => {
            const count = group.members.length;
            
            // ê·¸ë£¹ ì‹œì‘ ì—´ ê³„ì‚° (ì •ë ¬ ë¡œì§ì—ì„œì™€ ë™ì¼í•˜ê²Œ)
            let startCol = 0;
            if(count < COLS) {
                 // ì¬ê³„ì‚°: ë©¤ë²„ë“¤ì˜ targetCol ê¸°ë°˜
                 let sum = 0, cnt = 0;
                 group.members.forEach(m => { if(m.targetCol > -1) { sum+=m.targetCol; cnt++; } });
                 if(cnt > 0) {
                     const avg = Math.round(sum / cnt);
                     startCol = Math.max(0, Math.min(COLS - count, avg - Math.floor(count/2)));
                 } else {
                     startCol = COLS - count; // ê¸°ë³¸ ìš°ì¸¡ ì •ë ¬
                 }
            }

            // ë©¤ë²„ ë°°ì¹˜
            group.members.forEach((m, i) => {
                // ì¤„ë°”ê¿ˆ (5ëª… ì´ˆê³¼ì‹œ)
                const line = Math.floor((startCol + i) / COLS);
                const col = (startCol + i) % COLS;
                const row = currentRow + line;

                const x = col * GRID_W + 20; // 20: padding
                const y = row * GRID_H + 20;

                // DOM ìƒì„±
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-id', m.id);
                card.style.left = x + "px";
                card.style.top = y + "px";
                card.innerHTML = getCardHTML(m);
                card.onclick = () => openLink(m);
                overlay.appendChild(card);

                // Hull ë°ì´í„° ì €ì¥
                // [ì¡°ê±´ 23] ì¸ì›ì´ ì „ë¶€ ë“¤ì–´ê°€ë„ë¡ -> ì¹´ë“œ ëª¨ì„œë¦¬ ì¢Œí‘œ ì €ì¥
                m.hullPoints = [
                    [x - 10, y - 10], // ì•½ê°„ ì—¬ìœ 
                    [x + 100 + 10, y - 10],
                    [x + 100 + 10, y + 130 + 10],
                    [x - 10, y + 130 + 10]
                ];
                m.groupName = group.name; // ì†Œì† ê·¸ë£¹ (í˜„ì¬ ë£¨í”„ ê¸°ì¤€)
            });

            // ë‹¤ìŒ ê·¸ë£¹ì„ ìœ„í•œ í–‰ ì¦ê°€
            const rowsUsed = Math.ceil((startCol + count) / COLS);
            currentRow += rowsUsed;
        });

        wrapper.style.height = (currentRow * GRID_H + 100) + "px";

        // [í’ì„  ê·¸ë¦¬ê¸°]
        // [ì¡°ê±´ 21] ì¸ì›ì´ ì ì€ ìˆœì„œëŒ€ë¡œ? -> ì•„ë‹ˆì˜¤, 
        // ì¡°ê±´ 20 "ì´ë¯¸ í‘œê¸°ëœ ê°¯ìˆ˜ ì²´í¬... ë„“ê²Œ" -> í° ê·¸ë£¹ì´ ì‘ì€ ê·¸ë£¹ì„ ê°ì‹¸ì•¼ í•¨
        // SVGì—ì„œëŠ” ë¨¼ì € ê·¸ë¦°ê²Œ ë’¤ë¡œ ê°. -> í° ê·¸ë£¹ì„ ë¨¼ì € ê·¸ë ¤ì•¼ í•¨.
        // -> Size ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
        
        // ì›ë³¸ ë°°ì—´ ë³µì‚¬í•´ì„œ ì •ë ¬ (ë Œë”ë§ìš© ìˆœì„œ)
        const drawOrder = [...placedGroups].sort((a, b) => b.size - a.size);

        drawOrder.forEach(g => {
            // í˜„ì¬ ê·¸ë£¹ ë©¤ë²„ë“¤ì˜ ëª¨ë“  ëª¨ì„œë¦¬ ì¢Œí‘œ ìˆ˜ì§‘
            let allPoints = [];
            g.members.forEach(m => {
                 allPoints.push(...m.hullPoints);
            });
            
            if(allPoints.length === 0) return;

            // [ì¡°ê±´ 22] íŒ¨ë”© ê³„ì‚°: ê·¸ë£¹ ì‚¬ì´ì¦ˆê°€ í´ìˆ˜ë¡ íŒ¨ë”©ì„ í¬ê²Œ
            const padding = 20 + (g.size * 3);
            
            // Hull ê³„ì‚°ì„ ìœ„í•´ ì ë“¤ì„ íŒ¨ë”©ë§Œí¼ í™•ì¥
            // ë‹¨ìˆœ í™•ì¥ì´ ì•„ë‹ˆë¼, Convex Hullì„ êµ¬í•œ ë’¤ StrokeWidthë¡œ ì²˜ë¦¬í•˜ëŠ”ê²Œ ê¹”ë”í•¨.
            // í•˜ì§€ë§Œ ì •í™•í•œ í¬í•¨ì„ ìœ„í•´ ì¢Œí‘œ ìì²´ë¥¼ í™•ì¥
            // ì—¬ê¸°ì„œëŠ” StrokeWidthë¡œ ì‹œê°ì  íŒ¨ë”© ì²˜ë¦¬ (ì¡°ê±´ 20 ë§Œì¡±)

            const hull = d3.polygonHull(allPoints);
            if(hull) {
                const color = colorScale(g.name);
                const line = d3.line().curve(d3.curveCatmullRomClosed.alpha(0.5)); // ë‘¥ê·¼ ê³¡ì„ 

                svg.append("path")
                    .attr("d", line(hull))
                    .attr("class", "group-hull")
                    .attr("fill", color)
                    .attr("stroke", color)
                    .attr("stroke-width", padding * 2); // strokeëŠ” ì¤‘ì‹¬ ê¸°ì¤€ ì–‘ìª½ìœ¼ë¡œ í¼ì§€ë¯€ë¡œ 2ë°°

                // ë¼ë²¨
                const topY = d3.min(hull, d=>d[1]);
                const centerX = d3.mean(hull, d=>d[0]);
                
                svg.append("text")
                    .attr("class", "group-label")
                    .attr("x", centerX)
                    .attr("y", topY - padding - 5)
                    .text(g.name);
            }
        });
    }

    function renderFooter(list) {
        const area = document.getElementById('footer-area');
        const grid = document.getElementById('no-group-grid');
        const cnt = document.getElementById('no-group-cnt');
        
        if(list.length === 0) { area.style.display = 'none'; return; }
        area.style.display = 'block';
        cnt.innerText = list.length;
        
        list.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = getCardHTML(d);
            card.onclick = () => openLink(d);
            grid.appendChild(card);
        });
    }

    // ìœ í‹¸ë¦¬í‹°
    function getCardHTML(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        return `
            <img src="${d.profile_img || 'https://via.placeholder.com/70'}" class="profile-img">
            <div class="pf-badge ${isSoop?'soop':'chzzk'}">${isSoop?'S':'C'}</div>
            <div class="name-tag">${d.nickname}</div>
        `;
    }
    function openLink(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        window.open(isSoop ? `https://play.afreecatv.com/${d.id}` : `https://chzzk.naver.com/live/${d.id}`);
    }
    function parseGroups(m) {
        const set = new Set();
        if(m.group_name) m.group_name.split(',').forEach(g=> {if(g.trim()) set.add(g.trim())});
        ['group_1','group_2','group_3'].forEach(k=>{ if(m[k]&&m[k].trim()) set.add(m[k].trim())});
        return Array.from(set);
    }
    async function checkLive(data) {
        const uniqueIds = [...new Set(data.map(m=>m.id))];
        const targets = uniqueIds.map(id => {
            const org = data.find(m=>m.id===id);
            return {id: org.id, platform: org.platform};
        });
        try {
            const res = await fetch('/api/live', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({items:targets})});
            const results = await res.json();
            results.forEach(r => {
                const cards = document.querySelectorAll('.card'); 
                cards.forEach(c => {
                    // data-id ì†ì„±ì´ ì—†ìœ¼ë¯€ë¡œ DOM ìˆœíšŒí•˜ë©° í™•ì¸ (ë˜ëŠ” ìœ„ì—ì„œ setAttribute í–ˆìœ¼ë¯€ë¡œ í™•ì¸)
                    if(c.getAttribute('data-id') === r.id) {
                         if(r.isLive) c.classList.add('is-live');
                         else c.classList.remove('is-live');
                    }
                });
            });
        } catch(e){}
    }
    
    init();
</script>
