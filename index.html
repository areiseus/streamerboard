<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Board</title>
    <style>
        body { margin: 0; background: #F0F2F5; font-family: sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .group-title { font-size: 1.5rem; font-weight: bold; margin: 30px 0 15px; border-bottom: 2px solid #ddd; display:block; color:#333; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .card:hover { transform: translateY(-5px); }
        .card.is-live { border-color: #ff4757; background: #fff0f0; }
        .profile-img { width: 80px; height: 80px; border-radius: 50%; background: #eee; object-fit: cover; margin-bottom: 10px; }
        .badge { font-size: 0.8rem; padding: 2px 5px; border-radius: 4px; color: white; margin-right: 5px;}
        .soop { background: #42C769; } .chzzk { background: #00E59D; color:#333; }
        .status { color: #888; margin-top: 5px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center">Streamer Board</h1>
    <a href="admin.html" style="position:absolute; top:20px; right:20px; text-decoration:none">âš™ï¸</a>
    <div id="board"><p style="text-align:center">ë¡œë”© ì¤‘...</p></div>
</div>

<script>
    async function init() {
        try {
            // 1. [DB] ëª¨ë“  ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (ê·¸ë£¹ëª… í¬í•¨ë¨)
            const res = await fetch('/api/get_list');
            const data = await res.json();

            if (!data || data.length === 0) {
                document.getElementById('board').innerHTML = '<p style="text-align:center">ë“±ë¡ëœ ìŠ¤íŠ¸ë¦¬ë¨¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // 2. [JS] ê·¸ë£¹ë³„ë¡œ ë¬¶ê¸°
            // ì˜ˆ: { "ì™íƒ€ë²„ìŠ¤": [ë©¤ë²„1, ë©¤ë²„2], "ê¸°íƒ€": [ë©¤ë²„3] }
            const grouped = {};
            data.forEach(m => {
                const gName = m.group_name || 'ë¯¸ë¶„ë¥˜';
                if (!grouped[gName]) grouped[gName] = [];
                grouped[gName].push(m);
            });

            // 3. í™”ë©´ ê·¸ë¦¬ê¸°
            render(grouped);

            // 4. [Live] ë°©ì†¡ í™•ì¸ (api/live.js í˜¸ì¶œ)
            checkLive(data);

        } catch (e) {
            console.error(e);
            document.getElementById('board').innerHTML = '<p style="text-align:center">ë¡œë”© ì‹¤íŒ¨</p>';
        }
    }

    function render(groupedData) {
        const board = document.getElementById('board');
        board.innerHTML = '';

        // ê·¸ë£¹ ì´ë¦„ ê°€ë‚˜ë‹¤ìˆœ ì •ë ¬
        Object.keys(groupedData).sort().forEach(gName => {
            const members = groupedData[gName];
            
            const section = document.createElement('div');
            section.innerHTML = `<span class="group-title">${gName}</span><div class="grid"></div>`;
            const grid = section.querySelector('.grid');

            members.forEach(m => {
                const pf = m.platform || 'soop';
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${m.id}`;
                card.onclick = () => window.open(pf === 'chzzk' ? `https://chzzk.naver.com/live/${m.id}` : `https://play.afreecatv.com/${m.id}`);

                card.innerHTML = `
                    <img src="${m.profile_img || 'https://via.placeholder.com/80'}" class="profile-img">
                    <div><span class="badge ${pf}">${pf==='chzzk'?'C':'S'}</span></div>
                    <h3 style="margin:10px 0 5px; font-size:1.1rem">${m.nickname || m.id}</h3>
                    <p class="status">ì˜¤í”„ë¼ì¸</p>
                `;
                grid.appendChild(card);
            });
            board.appendChild(section);
        });
    }

    async function checkLive(allMembers) {
        const targets = allMembers.map(m => ({ id: m.id, platform: m.platform }));
        const res = await fetch('/api/live', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ items: targets })
        });
        const results = await res.json();

        results.forEach(r => {
            const card = document.getElementById(`card-${r.id}`);
            if(card && r.isLive) {
                card.classList.add('is-live');
                card.querySelector('.status').innerHTML = `<span style="color:red;font-weight:bold">ğŸ”´ ${r.viewers.toLocaleString()}ëª…</span>`;
            }
        });
    }

    init();
</script>
</body>
</html>
