<script>
    // [Rule 2] ê·¸ë¦¬ë“œ ê°€ë¡œ 5ì¹¸ ê³ ì •
    const COLS = 5;
    const GRID_W = 110; 
    const GRID_H = 150; 

    async function init() {
        try {
            const res = await fetch('/api/get_list');
            const data = await res.json();
            if (!data || data.length === 0) return;

            // [Rule 0] ID ì•ŒíŒŒë²³ìˆœ ì •ë ¬ (ìµœìš°ì„  ìˆœìœ„)
            data.sort((a, b) => a.id.localeCompare(b.id));

            const groupedNodes = [];
            const noGroupNodes = [];

            data.forEach(m => {
                m._groups = parseGroups(m);
                // [Rule 8] ê·¸ë£¹ ì™¸ ì¹´ìš´íŠ¸ ë¯¸ë¦¬ ê³„ì‚°
                m.totalGroupCount = m._groups.length; 
                
                if (m._groups.length > 0) groupedNodes.push(m);
                else noGroupNodes.push(m);
            });

            // [Rule 28, 29] í•˜ë‹¨ ë³„ë„ í…Œì´ë¸” (ì¤‘ì•™ ìƒë‹¨, ì´ë¦„ìˆœ)
            renderFooter(noGroupNodes);

            if (groupedNodes.length > 0) {
                // [í•µì‹¬] ê·œì¹™ ê¸°ë°˜ ë°°ì¹˜ ì‹œì‘
                runLogic(groupedNodes);
            }

            checkLive(data);
        } catch (e) { console.error(e); }
    }

    // ==========================================================
    // [LOGIC] 29ê°€ì§€ ê·œì¹™ ì‹¤í–‰ ì—”ì§„
    // ==========================================================
    function runLogic(members) {
        
        // 1. ê·¸ë£¹í•‘ ë° ì ìˆ˜ ì‚°ì •
        const groupMap = {};
        members.forEach(m => {
            m._groups.forEach(gName => {
                if(!groupMap[gName]) {
                    groupMap[gName] = { name: gName, members: [], connScore: 0 };
                }
                groupMap[gName].members.push(m);
            });
        });
        const groups = Object.values(groupMap);

        // [Rule 8] ì—°ê²° ì ìˆ˜ (Connection Score)
        groups.forEach(g => {
            let score = 0;
            g.members.forEach(m => {
                if(m.totalGroupCount > 1) score += (m.totalGroupCount - 1);
            });
            g.connScore = score;
            g.size = g.members.length;
        });

        // [Rule 9] King Group A ì„ ì • (ì ìˆ˜ > ì¸ì› > ì´ë¦„)
        groups.sort((a, b) => {
            if (b.connScore !== a.connScore) return b.connScore - a.connScore;
            if (b.size !== a.size) return b.size - a.size;
            return a.name.localeCompare(b.name);
        });
        const groupA = groups[0];

        // 2. ê·¸ë£¹ ì²´ì¸ í˜•ì„± (Linked List êµ¬ì¡°)
        // [Rule 11, 12, 17, 18] Aë¥¼ ì¤‘ì‹¬ìœ¼ë¡œ ìœ„/ì•„ë˜ í™•ì¥
        const chain = [groupA]; 
        const placedGroups = new Set([groupA.name]);
        let remaining = groups.slice(1);

        let topRef = groupA;
        let btmRef = groupA;

        while(remaining.length > 0) {
            // ìœ„ìª½(B) ì°¾ê¸°: topRefì™€ ê°€ì¥ ì¹œí•œ ê·¸ë£¹
            let bestUp = findBestNeighbor(topRef, remaining);
            if(bestUp) {
                chain.unshift(bestUp); // ë§¨ ì• ì¶”ê°€
                placedGroups.add(bestUp.name);
                remaining = remaining.filter(g => g.name !== bestUp.name);
                topRef = bestUp;
            }

            // ì•„ë˜ìª½(C) ì°¾ê¸°: btmRefì™€ ê°€ì¥ ì¹œí•œ ê·¸ë£¹
            if(remaining.length > 0) {
                let bestDown = findBestNeighbor(btmRef, remaining);
                if(bestDown) {
                    chain.push(bestDown); // ë§¨ ë’¤ ì¶”ê°€
                    placedGroups.add(bestDown.name);
                    remaining = remaining.filter(g => g.name !== bestDown.name);
                    btmRef = bestDown;
                }
            }
            
            // ê³ ë¦½ëœ ê·¸ë£¹ ì²˜ë¦¬ (ì—°ê²°ê³ ë¦¬ ëŠê¹€)
            if(!bestUp && !bestDown && remaining.length > 0) {
                const orphan = remaining.shift();
                chain.push(orphan);
                btmRef = orphan;
            }
        }

        // 3. ì¸ì› ë°°ì¹˜ (ì¢Œí‘œ í• ë‹¹)
        const placedMemberIds = new Set();
        const memberPositions = new Map(); // id -> {row, col, x, y}
        
        // [Rule 9] Aê·¸ë£¹ ë°°ì¹˜ í–‰ ê³„ì‚° (í™”ë©´ ì¤‘ì•™ ëª©í‘œ)
        // Aê·¸ë£¹ì´ ì²´ì¸ì˜ ì–´ë””ì— ìˆëŠ”ê°€?
        const idxA = chain.indexOf(groupA);
        // ì„ì‹œë¡œ Aë¥¼ 0í–‰ìœ¼ë¡œ ì¡ê³ , ìœ„ëŠ” ìŒìˆ˜, ì•„ë˜ëŠ” ì–‘ìˆ˜ë¡œ ë°°ì¹˜ í›„ ë‚˜ì¤‘ì— Shift
        let currentRow = 0;
        
        // ê° ê·¸ë£¹ì˜ ì‹œì‘ í–‰(Row) ê¸°ë¡ (ìƒëŒ€ì¢Œí‘œ)
        const groupStartRows = new Map();

        // (1) Aê·¸ë£¹ ë°°ì¹˜ [Rule 10]
        // ì •ë ¬: ë‹¤ì¤‘ì†Œì† ë§ì€ ìˆœ -> ê·¸ë˜ì•¼ ì˜¤ë¥¸ìª½(4ì—´)ë¶€í„° ì±„ìš¸ ë•Œ ìœ ë¦¬?
        // Rule 10: "ê°€ì¥ ë§ì€ ê·¸ë£¹... ìˆœì„œëŒ€ë¡œ í•´ë‹¹ í–‰ì—ì„œ ê°€ì¥ ì˜¤ë¥¸ìª½ ì´ë™... í›„ ì¢Œì¸¡ ì •ë ¬"
        // -> í•´ì„: ë‹¤ì¤‘ ì†Œì† ì¸ì›ì´ ë¦¬ìŠ¤íŠ¸ì˜ ë’¤ìª½(ìš°ì¸¡)ì— ì˜¤ê²Œ ì •ë ¬í•˜ê³ , 0ì—´ë¶€í„° ì±„ìš´ë‹¤.
        groupA.members.sort((a, b) => {
            if(a.totalGroupCount !== b.totalGroupCount) return a.totalGroupCount - b.totalGroupCount;
            return a.id.localeCompare(b.id);
        });

        {
            // ì‹ ê·œ ë°°ì¹˜ ë©¤ë²„ë§Œ
            const newMembers = groupA.members.filter(m => !placedMemberIds.has(m.id));
            newMembers.forEach((m, i) => {
                // Rule 10 ì¢Œì¸¡ ì •ë ¬ (0, 1, 2, 3, 4)
                const col = i % COLS;
                const row = Math.floor(i / COLS);
                memberPositions.set(m.id, { relRow: row, col: col }); // relRow: Aê¸°ì¤€ ìƒëŒ€í–‰
                placedMemberIds.add(m.id);
            });
            groupStartRows.set(groupA.name, 0);
        }

        // (2) ìœ„ìª½ ê·¸ë£¹ ë°°ì¹˜ (idxA-1 ~ 0) [Rule 11, 14]
        let upperRowCursor = 0;
        for(let i = idxA - 1; i >= 0; i--) {
            const g = chain[i];
            
            // ì •ë ¬ [Rule 14]: ì•„ë˜ìª½(ì§ì „ì— ë°°ì¹˜ëœ) ê·¸ë£¹ê³¼ ì—°ê²°ëœ ë©¤ë²„ ìœ„ì¹˜ ì°¸ì¡° (ìì„)
            g.members.sort((a, b) => {
                const colA = getTargetColumn(a, memberPositions); 
                const colB = getTargetColumn(b, memberPositions);
                // íƒ€ê²Ÿ ì—´ ì˜¤ë¦„ì°¨ìˆœ (ê°™ì€ ì—´ì— ì¤„ì„¸ìš°ê¸° ìœ„í•¨)
                if(colA !== 99 && colB !== 99) return colA - colB;
                if(colA !== 99) return 1; // íƒ€ê²Ÿ ìˆëŠ” ì• ë“¤ì„ ë’¤(ìš°ì¸¡)ë¡œ? ì•„ë‹ˆë©´ ì•(ì¢Œì¸¡)?
                                          // Rule 14: "ì˜¤ë¥¸ìª½ë¶€í„° ìˆœì„œëŒ€ë¡œ ì´ë™... í›„ ì¢Œì¸¡ ì •ë ¬"
                                          // ì´ ë§ì€ ê²°êµ­ ì •ë ¬ ìš°ì„ ìˆœìœ„ì„.
                if(colA === 99 && colB !== 99) return -1;
                return a.id.localeCompare(b.id);
            });

            const newMembers = g.members.filter(m => !placedMemberIds.has(m.id));
            if(newMembers.length > 0) {
                const rowsNeeded = Math.ceil(newMembers.length / COLS);
                upperRowCursor -= rowsNeeded; // ìœ„ë¡œ ì´ë™
                
                newMembers.forEach((m, idx) => {
                    const col = idx % COLS; // ì¢Œì¸¡ ì •ë ¬
                    const rowOffset = Math.floor(idx / COLS);
                    memberPositions.set(m.id, { relRow: upperRowCursor + rowOffset, col: col });
                    placedMemberIds.add(m.id);
                });
                groupStartRows.set(g.name, upperRowCursor);
            }
        }

        // (3) ì•„ë˜ìª½ ê·¸ë£¹ ë°°ì¹˜ (idxA+1 ~ end) [Rule 12, 14]
        let lowerRowCursor = Math.ceil(groupA.members.filter(m => true).length / COLS); // Aê·¸ë£¹ ë ë‹¤ìŒ í–‰
        if(groupA.members.length === 0) lowerRowCursor = 0; // ë°©ì–´

        for(let i = idxA + 1; i < chain.length; i++) {
            const g = chain[i];
            // ì •ë ¬ [Rule 14]
            g.members.sort((a, b) => {
                const colA = getTargetColumn(a, memberPositions);
                const colB = getTargetColumn(b, memberPositions);
                if(colA !== 99 && colB !== 99) return colA - colB;
                if(colA !== 99) return 1; 
                if(colA === 99 && colB !== 99) return -1;
                return a.id.localeCompare(b.id);
            });

            const newMembers = g.members.filter(m => !placedMemberIds.has(m.id));
            if(newMembers.length > 0) {
                const rowsNeeded = Math.ceil(newMembers.length / COLS);
                newMembers.forEach((m, idx) => {
                    const col = idx % COLS;
                    const rowOffset = Math.floor(idx / COLS);
                    memberPositions.set(m.id, { relRow: lowerRowCursor + rowOffset, col: col });
                    placedMemberIds.add(m.id);
                });
                groupStartRows.set(g.name, lowerRowCursor);
                lowerRowCursor += rowsNeeded;
            }
        }

        // 4. ìµœì¢… ì¢Œí‘œ ê³„ì‚° ë° ì¤‘ì•™ ì •ë ¬ (Rule 19, 20)
        let minRow = Infinity, maxRow = -Infinity;
        memberPositions.forEach(pos => {
            if(pos.relRow < minRow) minRow = pos.relRow;
            if(pos.relRow > maxRow) maxRow = pos.relRow;
        });

        // (1) í–‰ë³„ë¡œ ëª‡ ëª…ì´ ìˆëŠ”ì§€ ì¹´ìš´íŠ¸ (Rule 19: í–‰ë³„ ê°€ìš´ë° ì •ë ¬)
        const rowCounts = {};
        memberPositions.forEach(pos => {
            if(!rowCounts[pos.relRow]) rowCounts[pos.relRow] = 0;
            rowCounts[pos.relRow]++;
        });

        // (2) ì¢Œí‘œ í™•ì •
        // Rule 20: ì „ì²´ë¥¼ ê·¸ë¦¬ë“œ ì¤‘ì•™ ë†’ì´ì— ìœ„ì¹˜
        // í˜„ì¬ minRow ~ maxRow. ì´ í–‰ ìˆ˜ = maxRow - minRow + 1
        // í™”ë©´ì— ë³´ì—¬ì§ˆ ë•ŒëŠ” 0ë¶€í„° ì‹œì‘í•˜ë„ë¡ Shift
        const rowShift = -minRow;
        const totalRows = maxRow - minRow + 1;
        
        // ì»¨í…Œì´ë„ˆ ë†’ì´ ì§€ì •
        const wrapper = document.getElementById('content-wrapper');
        const containerH = Math.max(800, totalRows * GRID_H + 100);
        wrapper.style.height = containerH + "px";

        // ì„¸ë¡œ ì¤‘ì•™ ì •ë ¬ì„ ìœ„í•œ Y ì˜¤í”„ì…‹ (Rule 20)
        // ì»¨í…Œì´ë„ˆ ë†’ì´ - ì‹¤ì œ ì½˜í…ì¸  ë†’ì´ / 2
        const contentHeight = totalRows * GRID_H;
        const startY = (containerH - contentHeight) / 2;

        memberPositions.forEach(pos => {
            // Rule 19: í–‰ë³„ ê°€ìš´ë° ì •ë ¬
            // í˜„ì¬ í–‰ì˜ ì¸ì›ìˆ˜: rowCounts[pos.relRow]
            // ì°¨ì§€í•˜ëŠ” ë„ˆë¹„: count * GRID_W
            // ë‚¨ì€ ì—¬ë°±: (5 * GRID_W) - (count * GRID_W)
            // ì‹œì‘ X ì˜¤í”„ì…‹: ì—¬ë°± / 2
            const countInRow = rowCounts[pos.relRow];
            const rowWidth = countInRow * GRID_W;
            const totalWidth = COLS * GRID_W;
            const startX = (totalWidth - rowWidth) / 2;

            // ì ˆëŒ€ ì¢Œí‘œ ê³„ì‚°
            pos.finalX = startX + pos.col * GRID_W + 10; // 10: padding
            pos.finalY = startY + (pos.relRow + rowShift) * GRID_H + 20;
        });

        // 5. ê·¸ë¦¬ê¸° (Render)
        renderCards(memberPositions, members);
        renderBalloons(chain, memberPositions);
    }

    // [Helper] íƒ€ê²Ÿ ì—´ ì°¾ê¸° (ì´ë¯¸ ë°°ì¹˜ëœ ìì‹  í˜¹ì€ ì—°ê²°ëœ ì‚¬ëŒ)
    function getTargetColumn(member, posMap) {
        if(posMap.has(member.id)) return posMap.get(member.id).col;
        return 99; // íƒ€ê²Ÿ ì—†ìŒ (ì •ë ¬ì‹œ ë’¤ë¡œ ë³´ëƒ„)
    }

    // [Helper] êµì§‘í•© íŒŒíŠ¸ë„ˆ ì°¾ê¸°
    function findBestNeighbor(baseGroup, candidates) {
        let best = null;
        let maxOverlap = -1;
        candidates.forEach(cand => {
            const overlap = cand.members.filter(cm => 
                baseGroup.members.some(bm => bm.id === cm.id)
            ).length;
            if(overlap > maxOverlap) {
                maxOverlap = overlap;
                best = cand;
            }
        });
        return maxOverlap > 0 ? best : null;
    }

    // ==========================================================
    // [RENDERING]
    // ==========================================================
    function renderCards(posMap, allMembers) {
        const overlay = document.getElementById('card-overlay');
        overlay.innerHTML = ''; 

        posMap.forEach((pos, id) => {
            const member = allMembers.find(m => m.id === id);
            if(!member) return;

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', id);
            // ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•´ ì´ˆê¸° ìœ„ì¹˜ ì¡ì•„ì¤„ ìˆ˜ë„ ìˆìœ¼ë‚˜ ìƒëµ
            card.style.left = pos.finalX + "px";
            card.style.top = pos.finalY + "px";
            card.innerHTML = getCardHTML(member);
            card.onclick = () => openLink(member);
            overlay.appendChild(card);
        });
    }

    function renderBalloons(chain, posMap) {
        const svg = d3.select("#svg-layer");
        svg.selectAll("*").remove(); 
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        // [Rule 24, 25] ê·¸ë¦¬ê¸° ìˆœì„œ: í° ê·¸ë£¹ ë¨¼ì €(ë°°ê²½), ì‘ì€ ê·¸ë£¹ ë‚˜ì¤‘(ì „ê²½)
        const drawOrder = [...chain].sort((a, b) => b.size - a.size);

        drawOrder.forEach(g => {
            let points = [];
            let memberCount = 0;

            // [Rule 26] ê·¸ë£¹ì˜ ëª¨ë“  ë©¤ë²„(íƒ€ ê·¸ë£¹ì— ë°°ì¹˜ëœ ë©¤ë²„ í¬í•¨) ì¢Œí‘œ ìˆ˜ì§‘
            g.members.forEach(m => {
                if(posMap.has(m.id)) {
                    const pos = posMap.get(m.id);
                    // [Rule 25] íŒ¨ë”©: ê·¸ë£¹ì´ í´ìˆ˜ë¡ ë„“ê²Œ (ê²¹ì¹¨ ì‹œê°í™”)
                    const padding = 15 + (g.size * 2.5);
                    const w = 100; 
                    const h = 130;

                    // ì¹´ë“œ ë„¤ ëª¨ì„œë¦¬ + íŒ¨ë”©
                    points.push([pos.finalX - padding, pos.finalY - padding]);       
                    points.push([pos.finalX + w + padding, pos.finalY - padding]);   
                    points.push([pos.finalX + w + padding, pos.finalY + h + padding]); 
                    points.push([pos.finalX - padding, pos.finalY + h + padding]);   
                    memberCount++;
                }
            });

            if(memberCount === 0) return;

            const hull = d3.polygonHull(points);
            if(hull) {
                const color = colorScale(g.name);
                const line = d3.line().curve(d3.curveCatmullRomClosed.alpha(0.5));

                svg.append("path")
                    .attr("d", line(hull))
                    .attr("class", "group-hull")
                    .attr("fill", color)
                    .attr("stroke", color)
                    .attr("stroke-width", 20 + g.size); 

                // ë¼ë²¨
                const topY = d3.min(hull, d=>d[1]);
                const centerX = d3.mean(hull, d=>d[0]);
                
                svg.append("text")
                    .attr("class", "group-label")
                    .attr("x", centerX)
                    .attr("y", topY - 10)
                    .text(g.name);
            }
        });
    }

    function renderFooter(list) {
        const area = document.getElementById('footer-area');
        const grid = document.getElementById('no-group-grid');
        const cnt = document.getElementById('no-group-cnt');
        
        grid.innerHTML = ''; 
        if(list.length === 0) { area.style.display = 'none'; return; }
        area.style.display = 'block';
        cnt.innerText = list.length;
        
        list.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = getCardHTML(d);
            card.onclick = () => openLink(d);
            grid.appendChild(card);
        });
    }

    function getCardHTML(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        return `
            <img src="${d.profile_img || 'https://via.placeholder.com/70'}" class="profile-img">
            <div class="pf-badge ${isSoop?'soop':'chzzk'}">${isSoop?'S':'C'}</div>
            <div class="name-tag">${d.nickname}</div>
        `;
    }
    function openLink(d) {
        const isSoop = (d.platform==='soop'||d.platform==='afreeca');
        window.open(isSoop ? `https://play.afreecatv.com/${d.id}` : `https://chzzk.naver.com/live/${d.id}`);
    }
    function parseGroups(m) {
        const set = new Set();
        if(m.group_name) m.group_name.split(',').forEach(g=> {if(g.trim()) set.add(g.trim())});
        ['group_1','group_2','group_3'].forEach(k=>{ if(m[k]&&m[k].trim()) set.add(m[k].trim())});
        return Array.from(set);
    }
    async function checkLive(data) {
        const uniqueIds = [...new Set(data.map(m=>m.id))];
        const targets = uniqueIds.map(id => {
            const org = data.find(m=>m.id===id);
            return {id: org.id, platform: org.platform};
        });
        try {
            const res = await fetch('/api/live', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({items:targets})});
            const results = await res.json();
            results.forEach(r => {
                const cards = document.querySelectorAll('.card'); 
                cards.forEach(c => {
                    if(c.getAttribute('data-id') === r.id) {
                         if(r.isLive) c.classList.add('is-live');
                         else c.classList.remove('is-live');
                    }
                });
            });
        } catch(e){}
    }
    
    init();
</script>
